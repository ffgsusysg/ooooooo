<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>منصة اديسون</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://cdn.glitch.global/c07dc79d-c056-48b0-8b0b-912783754321/5424770778815132543.jpg?v=1751739020203">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

    <script src="https://assets.mediadelivery.net/plyr/3.7.8.4-bn/plyr.polyfilled.min.js"></script>

    <script src="https://assets.mediadelivery.net/jquery/jquery-3.7.1.min.js"></script>
    <script src="https://assets.mediadelivery.net/chartist.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.2.8/es6-promise.auto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* CSS Variables for a more vibrant and smooth theme */
        :root {
            --primary-1: #3b82f6; /* A slightly brighter blue */
            --primary-2: #2563eb;
            --primary-3: #1d4ed8;
            --accent: #facc15; /* A more golden yellow */
            --accent-2: #eab308;
            --radius: 14px; /* Slightly larger border radius */
            --bg: #f8fafc; /* Lighter background */
            --bg-glass: rgba(255, 255, 255, 0.95); /* More opaque glass effect */
            --text: #1f2937; /* Darker text for better contrast */
            --card: #ffffff;
            --border: #e2e8f0;
            --hover: rgba(0, 0, 0, 0.06); /* Slightly more visible hover */
            --success: #22c55e;
            --warning: #facc15;
            --error: #ef4444;
            --telegram-blue: #0088cc;
            --telegram-light: #2aabee;
            --telegram-text: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Dark theme adjustments */
        [data-theme="dark"] {
            --bg: #1e293b; /* Darker background */
            --bg-glass: rgba(30, 41, 59, 0.95);
            --text: #f1f5f9;
            --card: #334155; /* Darker card background */
            --border: #475569;
            --hover: rgba(255, 255, 255, 0.1);
            --primary-1: #60a5fa; /* Lighter primary for dark theme */
            --primary-2: #3b82f6;
            --primary-3: #2563eb;
            --accent: #fcd34d; /* Lighter accent for dark theme */
            --accent-2: #fbbf24;
        }

        /* General styles */
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Cairo", "IBM Plex Sans Arabic", "Tajawal", sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-y: auto;
            transition: background 0.3s ease, color 0.3s ease; /* Smooth theme transition */
        }

        img {
            max-width: 100%;
            display: block;
        }

        button {
            font-family: inherit;
            cursor: pointer;
            border: none;
            background: none;
        }

        /* Header styles */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.6rem;
            background: var(--bg-glass);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-md); /* Enhanced shadow */
            flex-wrap: wrap;
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .site-title {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 700;
            color: var(--primary-1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            min-width: 200px;
            cursor: pointer; /* Indicate clickable */
            transition: color 0.3s ease;
        }

        .site-logo {
            width: 40px;
            height: 40px;
            background: var(--primary-1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: var(--shadow-sm);
        }

        .header-actions {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .search-container {
            flex: 1;
            max-width: 650px;
            display: flex;
            gap: 0.5rem;
            position: relative;
            min-width: 250px;
            margin-top: 0.5rem;
        }

        .search-container input {
            flex: 1;
            padding: 0.95rem 1rem 0.95rem 3rem;
            font-size: 1rem;
            background: var(--card);
            color: var(--text);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            transition: border 0.25s, box-shadow 0.25s, background 0.3s ease, color 0.3s ease;
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.3); /* Accent-based shadow */
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-1);
            transition: color 0.3s ease;
        }

        /* Button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            padding: 0.9rem 1.35rem;
            border-radius: var(--radius);
            background: var(--primary-1);
            color: #fff;
            font-weight: 600;
            transition: all 0.25s ease, background 0.3s ease, color 0.3s ease;
            white-space: nowrap;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px); /* Subtle lift on hover */
            box-shadow: var(--shadow-md);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-1);
            color: var(--primary-1);
            box-shadow: none; /* No shadow for outline */
        }

        .btn-outline:hover {
            background: var(--primary-1);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-icon {
            padding: 0.8rem;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            justify-content: center;
        }

        .btn-accent {
            background: var(--accent);
            color: white;
        }

        .btn-accent:hover {
            background: var(--accent-2);
        }

        /* Page layout */
        .page {
            display: none;
            padding: 2rem;
            max-width: 1300px;
            margin: 0 auto;
        }

        .page.active {
            display: block;
        }

        /* Category grid */
        .categories-grid, .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.8rem;
            margin-top: 1.5rem;
        }

        .category-card, .subject-card {
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
            transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.3s ease, border-color 0.3s ease;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
        }

        .category-card:hover, .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg); /* More prominent shadow on hover */
        }

        .category-image {
            height: 180px;
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid var(--border); /* Subtle separator */
        }

        .category-content, .subject-content {
            padding: 1.5rem;
            text-align: center;
        }

        .category-title, .subject-title {
            font-size: 1.4rem;
            color: var(--primary-1);
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .category-description, .subject-description {
            color: var(--text); /* Use text color variable */
            margin-bottom: 1rem;
            opacity: 0.8;
            transition: color 0.3s ease;
        }

        /* Subject card specific styles */
        .subject-card .subject-icon {
            font-size: 3rem;
            color: var(--primary-1);
            margin-bottom: 1rem;
        }

        /* Teachers grid */
        .teachers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.8rem;
            margin-top: 1.5rem;
        }

        .teacher-card {
            background: var(--card);
            padding: 1.4rem 1.1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.3s ease, border-color 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .teacher-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .teacher-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            border: 3px solid var(--accent);
            box-shadow: var(--shadow-sm); /* Image shadow */
            transition: border-color 0.3s ease;
        }

        .teacher-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0.4rem 0 0.15rem;
            color: var(--primary-1);
            transition: color 0.3s ease;
        }

        .teacher-subject {
            color: var(--text);
            font-size: 0.92rem;
            margin-bottom: 0.5rem;
            opacity: 0.7;
            transition: color 0.3s ease;
        }

        .teacher-rating {
            display: flex;
            justify-content: center;
            gap: 0.2rem;
            margin: 0.5rem 0;
        }

        .teacher-rating .star {
            color: #ddd;
            font-size: 1.1rem;
        }

        .teacher-rating .star.filled {
            color: var(--warning);
        }

        .back-button {
            margin-bottom: 1.5rem;
            background: var(--primary-2);
            box-shadow: var(--shadow-sm);
        }

        .teacher-info {
            display: flex;
            align-items: center;
            gap: 1.4rem;
            background: var(--card);
            padding: 1.6rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .teacher-img-lg {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent);
            box-shadow: var(--shadow-md);
            transition: border-color 0.3s ease;
        }

        .classes-list {
            display: grid;
            gap: 1.4rem;
        }

        .class-card {
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.1rem 1.3rem;
            cursor: pointer;
            user-select: none;
            background: var(--bg-glass);
            backdrop-filter: blur(8px);
            border-right: 4px solid var(--primary-2);
            transition: background 0.25s ease, border-color 0.3s ease;
        }

        .class-header:hover {
            background: var(--hover);
        }

        .class-header span {
            transition: transform 0.25s ease;
        }

        .class-header.open span {
            transform: rotate(180deg);
        }

        .lectures-list {
            display: none;
            flex-direction: column;
            gap: 0.7rem;
            padding: 1.1rem 1.5rem 0.9rem 0;
        }

        .lecture-item {
            position: relative;
            padding: 0.9rem 1.1rem 0.9rem 3.5rem;
            background: var(--hover);
            border-right: 3px solid var(--primary-3);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.25s ease, background 0.3s ease, border-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lecture-item:hover {
            background: rgba(0, 0, 0, 0.08); /* Slightly darker hover */
        }

        .lecture-item i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-1);
            transition: color 0.3s ease;
        }

        .video-page {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: var(--radius);
            overflow: hidden;
            aspect-ratio: 16/9;
            box-shadow: var(--shadow-lg); /* Prominent shadow for video */
        }

        .plyr {
            border-radius: var(--radius);
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .video-details {
            background: var(--card);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-align: center;
            box-shadow: var(--shadow-md);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .video-info {
            text-align: right;
            padding: 1rem 0;
        }

        .video-meta {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
            opacity: 0.8;
            font-size: 0.9rem;
            flex-wrap: wrap;
            color: var(--text);
        }

        .video-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1.5rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-1);
            color: var(--primary-1);
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        /* Smart Loader for iframe videos */
        .video-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: var(--radius);
            transition: opacity 0.3s ease;
        }

        .loader-spinner {
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid var(--primary-1); /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
                padding: 0.9rem 1rem;
                gap: 0.8rem;
            }

            .search-container {
                order: 3;
                width: 100%;
            }

            .btn span {
                display: none;
            }

            .teacher-img {
                width: 100px;
                height: 100px;
            }

            .video-details {
                padding: 1.2rem;
            }

            .video-container {
                margin: 0 -1rem;
                width: calc(100% + 2rem);
            }

            .lecture-item {
                padding-left: 2.5rem;
            }

            .video-meta {
                flex-direction: column;
                gap: 0.5rem;
                align-items: center;
            }

            .btn {
                padding: 0.8rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .page {
                padding: 1rem;
            }

            .teacher-info {
                padding: 1rem;
                flex-direction: column;
                text-align: center;
            }

            .teacher-img-lg {
                margin-bottom: 1rem;
            }

            .site-title {
                font-size: 1.5rem;
            }
        }
    </style>

</head>
<body>
    <header>
        <h1 class="site-title" onclick="navigate('home')">
            <div class="site-logo">إ</div>
            منصة إديسون
        </h1>

        <div class="header-actions">
            <button id="themeToggle" class="btn">
                <i data-lucide="sun"></i><span>المظهر</span>
            </button>
            <button id="examsButton" class="btn">
                <i data-lucide="file-text"></i><span>امتحانات الأساتذة</span>
            </button>
        </div>

        <div class="search-container">
            <i class="search-icon" data-lucide="search"></i>
            <input id="searchInput" type="text" placeholder="ابحث عن مدرس أو مادة..." />
            <button id="searchButton" class="btn btn-icon">
                <i data-lucide="search"></i>
            </button>
        </div>
    </header>

    <div id="homePage" class="page active">
        <div class="section-title">
            <i data-lucide="layout-grid"></i>
            <h3>اختر القسم المناسب لك</h3>
        </div>
        
        <div class="categories-grid">
            <div class="category-card" onclick="loadSubjectsForCategory('year-2026')">
                <div class="category-image" style="background: linear-gradient(135deg, #0ea5e9, #1a56db);"></div>
                <div class="category-content">
                    <h3 class="category-title"> مدرسين سنة 2026</h3>
                    <p class="category-description">المحاضرات والمواد الدراسية لطلاب 2026</p>
                    <button class="btn">عرض المواد</button>
                </div>
            </div>
            
            <div class="category-card" onclick="loadSubjectsForCategory('year-2025')">
                <div class="category-image" style="background: linear-gradient(135deg, #f59e0b, #f97316);"></div>
                <div class="category-content">
                    <h3 class="category-title"> مدرسين سنة 2025 </h3>
                    <p class="category-description">المحاضرات والمواد الدراسية لطلاب 2025</p>
                    <button class="btn">عرض المواد</button>
                </div>
            </div>
            
            <div class="category-card" onclick="loadSubjectsForCategory('distinguished')">
                <div class="category-image" style="background: linear-gradient(135deg, #10b981, #047857);"></div>
                <div class="category-content">
                    <h3 class="category-title">قسم المتميزين</h3>
                    <p class="category-description">مواد خاصة للطلاب المتميزين</p>
                    <button class="btn">عرض المواد</button>
                </div>
            </div>
            
            <div class="category-card" onclick="loadSubjectsForCategory('literary')">
                <div class="category-image" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);"></div>
                <div class="category-content">
                    <h3 class="category-title">القسم الأدبي</h3>
                    <p class="category-description">المواد والمناهج الادبي </p>
                    <button class="btn">عرض المواد</button>
                </div>
            </div>
        </div>
    </div>

    <div id="subjectsPage" class="page">
        <button class="btn back-button" onclick="navigate('home')">
            <i data-lucide="arrow-right"></i> ارجوع واختيار قسم جديد
        </button>
        
        <div class="section-title">
            <i data-lucide="book-open"></i>
            <h3 id="subjectsTitle">المواد الدراسية</h3>
        </div>
        
        <div id="subjectsGrid" class="subjects-grid">
            <!-- Subjects will be loaded here -->
        </div>
    </div>

    <div id="teachersPage" class="page">
        <button class="btn back-button" onclick="navigate('subjects')">
            <i data-lucide="arrow-right"></i> الرجوع للمواد
        </button>
        
        <div class="section-title">
            <i data-lucide="users"></i>
            <h3 id="teachersTitle">المدرسين</h3>
        </div>
        
        <div id="teachersGrid" class="teachers-grid">
            <!-- Teachers will be loaded here -->
        </div>
    </div>

    <div id="classesPage" class="page">
        <button class="btn back-button" onclick="navigate('teachers')">
            <i data-lucide="arrow-right"></i>الرجوع للمدرسين
        </button>
        
        <div class="teacher-info">
            <img id="teacherImage" class="teacher-img-lg" alt="" />
            <div>
                <h2 id="teacherName"></h2>
                <p id="teacherSubject" class="teacher-subject"></p>
                <div id="teacherRating" class="teacher-rating"></div>
            </div>
        </div>
        
        <div class="section-title">
            <i data-lucide="book-open"></i>
            <h3>الفصول الدراسية</h3>
        </div>
        
        <div id="classesList" class="classes-list"></div>
    </div>

    <div id="videoPage" class="page">
        <div class="video-page">
            <div id="videoContainer" class="video-container">
                <div id="playerContainer"></div>
                <!-- Loader for iframe videos -->
                <div id="videoLoader" class="video-loader" style="display: none;">
                    <div class="loader-spinner"></div>
                </div>
            </div>
            
            <div class="video-details">
                <h2 id="videoTitle"></h2>
                <p id="videoDescription"></p>
                
                <div class="video-info">
                    <div class="video-meta">
                        <span>
                            <i data-lucide="calendar"></i> تاريخ النشر:
                            <span id="videoDate">--/--/----</span>
                        </span>
                    </div>
                </div>
                
                <button class="btn back-button" onclick="navigate('classes')">
                    <i data-lucide="arrow-right"></i>العودة للفصول
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script type="text/babel">
        // Initialize theme
        function initializeTheme() {
            const stored = localStorage.getItem("theme");
            const preferred = window.matchMedia("(prefers-color-scheme: light)").matches
                ? "light"
                : "dark";
            const theme = stored || preferred;
            document.documentElement.setAttribute("data-theme", theme);
            updateThemeIcon(theme);
        }

        function updateThemeIcon(theme) {
            document
                .querySelector("#themeToggle i")
                .setAttribute("data-lucide", theme === "dark" ? "sun" : "moon");
            lucide.createIcons();
        }

        initializeTheme();

        document.getElementById("themeToggle").addEventListener("click", () => {
            const cur = document.documentElement.getAttribute("data-theme");
            const next = cur === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", next);
            localStorage.setItem("theme", next);
            updateThemeIcon(next);
        });

        // Set up player
        let player = null;

        // DOM references
        const teacherImage = document.getElementById("teacherImage");
        const teacherName = document.getElementById("teacherName");
        const teacherSubject = document.getElementById("teacherSubject");
        const teacherRating = document.getElementById("teacherRating");
        const videoTitle = document.getElementById("videoTitle");
        const videoDescription = document.getElementById("videoDescription");
        const subjectsTitle = document.getElementById("subjectsTitle"); // New: Subject page title
        const teachersTitle = document.getElementById("teachersTitle"); // New: Teachers page title
        const subjectsGrid = document.getElementById("subjectsGrid"); // New: Subjects grid
        const classesList = document.getElementById("classesList");
        const teachersGrid = document.getElementById("teachersGrid");
        const playerContainer = document.getElementById("playerContainer");
        const videoLoader = document.getElementById("videoLoader");

        // Progress variables
        let lectureProgress = JSON.parse(localStorage.getItem("lectureProgress")) || {};
        let ratings = JSON.parse(localStorage.getItem("ratings")) || {};

        // Navigation state
        let currentCategory = null; // Stores the ID of the selected category (e.g., 'year-2026')
        let currentSubject = null; // Stores the name of the selected subject (e.g., 'الفيزياء')
        let currentTeacher = null; // Stores the selected teacher object
        let allTeachersForCategory = []; // Stores all teachers fetched for the current category
        let currentPageId = 'home'; // Tracks the currently active page ID

        // Navigation
        const pages = {
            home: document.getElementById("homePage"),
            subjects: document.getElementById("subjectsPage"), // New subjects page
            teachers: document.getElementById("teachersPage"), // Renamed from categoryPage
            classes: document.getElementById("classesPage"),
            video: document.getElementById("videoPage")
        };

        function navigate(pageId) {
            window.scrollTo({ top: 0, behavior: "smooth" });

            // Clean up when leaving video page
            if (pageId !== "video") {
                if (player) {
                    player.destroy();
                    player = null;
                }

                if (window.hlsInstance) {
                    window.hlsInstance.destroy();
                    window.hlsInstance = null;
                }

                if (window.progressInterval) {
                    clearInterval(window.progressInterval);
                    window.progressInterval = null;
                }

                playerContainer.innerHTML = "";
                videoLoader.style.display = 'none'; // Ensure loader is hidden
            }

            Object.values(pages).forEach((p) => p.classList.remove("active"));
            pages[pageId].classList.add("active");
            currentPageId = pageId; // Update current page tracker
            searchInput.value = ''; // Clear search input on navigation
            handleSearch(); // Re-apply search filter (will show all if empty)
        }

        /* ========= Subjects Data (Static for simplicity) ========= */
        const subjectsMap = {
            "year-2026": [
                { id: 1, name: 'الرياضيات', icon: 'calculator', description: 'دروس الرياضيات لطلاب 2026' },
                { id: 2, name: 'الكيمياء', icon: 'flask-conical', description: 'دروس الكيمياء لطلاب 2026' },
                { id: 3, name: 'الفيزياء', icon: 'atom', description: 'دروس الفيزياء لطلاب 2026' },
                { id: 4, name: 'اللغة العربية', icon: 'book-open', description: 'دروس اللغة العربية لطلاب 2026' },
                { id: 5, name: 'التربية الاسلامية', icon: 'mosque', description: 'دروس التربية الاسلامية لطلاب 2026' },
                { id: 6, name: 'الانكليزي', icon: 'languages', description: 'دروس اللغة الإنجليزية لطلاب 2026' },
                { id: 7, name: 'الاحياء', icon: 'dna', description: 'دروس الأحياء لطلاب 2026' }
            ],
            "year-2025": [
                { id: 1, name: 'الرياضيات', icon: 'calculator', description: 'دروس الرياضيات لطلاب 2025' },
                { id: 2, name: 'الكيمياء', icon: 'flask-conical', description: 'دروس الكيمياء لطلاب 2025' },
                { id: 3, name: 'الفيزياء', icon: 'atom', description: 'دروس الفيزياء لطلاب 2025' },
                { id: 4, name: 'اللغة العربية', icon: 'book-open', description: 'دروس اللغة العربية لطلاب 2025' },
                { id: 5, name: 'التربية الاسلامية', icon: 'mosque', description: 'دروس التربية الاسلامية لطلاب 2025' },
                { id: 6, name: 'الانكليزي', icon: 'languages', description: 'دروس اللغة الإنجليزية لطلاب 2025' },
                { id: 7, name: 'الاحياء', icon: 'dna', description: 'دروس الأحياء لطلاب 2025' },
                { id: 8, name: 'الجغرافية', icon: 'globe', description: 'دروس الجغرافيا لطلاب 2025' }
            ],
            "distinguished": [
                { id: 1, name: 'الفيزياء المتقدمة', icon: 'atom', description: 'دروس الفيزياء للمتميزين' },
                { id: 2, name: 'الرياضيات المتقدمة', icon: 'calculator', description: 'دروس الرياضيات للمتميزين' }
            ],
            "literary": [
                { id: 1, name: 'اللغة العربية', icon: 'book-open', description: 'دروس اللغة العربية للقسم الأدبي' },
                { id: 2, name: 'التاريخ', icon: 'landmark', description: 'دروس التاريخ للقسم الأدبي' }
            ]
        };

        /* ========= Categories and Data Endpoints ========= */
        const categories = {
            "year-2026": {
                title: "الصفوف الدراسية 2026",
                endpoint: "https://edson1.netlify.app/data2.json"
            },
            "year-2025": {
                title: "الصفوف الدراسية 2025",
                endpoint: "https://edson1.netlify.app/data.json"
            },
            "distinguished": {
                title: "قسم المتميزين",
                endpoint: "https://edson1.netlify.app/ff.json"
            },
            "literary": {
                title: "القسم الأدبي",
                endpoint: "https://edson1.netlify.app/mm.json"
            }
        };

        let teachersDataCache = {}; // Cache for fetched teacher data

        function loadSubjectsForCategory(categoryId) {
            currentCategory = categoryId;
            subjectsTitle.textContent = categories[categoryId].title;
            renderSubjects();
            navigate("subjects");
        }

        function renderSubjects(filterTerm = '') {
            const subjects = subjectsMap[currentCategory] || [];
            const term = filterTerm.toLowerCase();
            const filteredSubjects = subjects.filter(s => s.name.toLowerCase().includes(term));

            if (!filteredSubjects.length) {
                subjectsGrid.innerHTML = "<p style='text-align: center; color: var(--text);'>لا توجد مواد مطابقة.</p>";
                return;
            }

            subjectsGrid.innerHTML = filteredSubjects.map(subject => {
                return `
                    <div class="subject-card" onclick="selectSubject('${subject.name}')">
                        <div class="subject-content">
                            <i data-lucide="${subject.icon}" class="subject-icon"></i>
                            <h3 class="subject-title">${subject.name}</h3>
                            <p class="subject-description">${subject.description}</p>
                            <button class="btn">عرض المدرسين</button>
                        </div>
                    </div>
                `;
            }).join("");
            lucide.createIcons();
        }

        window.selectSubject = (subjectName) => {
            currentSubject = subjectName;
            teachersTitle.textContent = `مدرسين مادة ${subjectName}`;
            loadTeachersForSubject(subjectName);
            navigate("teachers");
        };

        function loadTeachersForSubject(subjectName) {
            const endpoint = categories[currentCategory].endpoint;
            const err =
                '<p style="color:var(--error); text-align: center;">حدث خطأ في تحميل بيانات المدرسين.</p><button class="btn back-button" onclick="location.reload()" style="display: block; margin: 1rem auto;">إعادة المحاولة</button>';

            teachersGrid.innerHTML = `
                <div class="loading-card teacher-card">
                    <div style="width: 120px; height: 120px; background: var(--border); border-radius: 50%; margin: 0 auto 1rem;"></div>
                    <div style="height: 1.2rem; background: var(--border); border-radius: 4px; margin-bottom: 0.5rem; width: 80%; margin-left: auto; margin-right: auto;"></div>
                    <div style="height: 1rem; background: var(--border); border-radius: 4px; width: 60%; margin-left: auto; margin-right: auto;"></div>
                </div>
                <div class="loading-card teacher-card">
                    <div style="width: 120px; height: 120px; background: var(--border); border-radius: 50%; margin: 0 auto 1rem;"></div>
                    <div style="height: 1.2rem; background: var(--border); border-radius: 4px; margin-bottom: 0.5rem; width: 80%; margin-left: auto; margin-right: auto;"></div>
                    <div style="height: 1rem; background: var(--border); border-radius: 4px; width: 60%; margin-left: auto; margin-right: auto;"></div>
                </div>
                <div class="loading-card teacher-card">
                    <div style="width: 120px; height: 120px; background: var(--border); border-radius: 50%; margin: 0 auto 1rem;"></div>
                    <div style="height: 1.2rem; background: var(--border); border-radius: 4px; margin-bottom: 0.5rem; width: 80%; margin-left: auto; margin-right: auto;"></div>
                    <div style="height: 1rem; background: var(--border); border-radius: 4px; width: 60%; margin-left: auto; margin-right: auto;"></div>
                </div>
            `;

            if (teachersDataCache[endpoint]) {
                allTeachersForCategory = teachersDataCache[endpoint].teachers;
                renderTeachers(allTeachersForCategory, subjectName);
            } else {
                fetch(endpoint, {
                    headers: {
                        Referer: "https://careful-burnt-honesty.glitch.me/",
                        "Cache-Control": "no-cache",
                    },
                })
                .then((r) => {
                    if (!r.ok) throw new Error();
                    return r.json();
                })
                .then((data) => {
                    teachersDataCache[endpoint] = data; // Cache the full data
                    allTeachersForCategory = data.teachers;
                    renderTeachers(allTeachersForCategory, subjectName);
                })
                .catch(() => {
                    teachersGrid.innerHTML = err;
                });
            }
        }

        function renderTeachers(list = [], subjectFilter = currentSubject, searchTerm = '') {
            let filteredList = list;

            // Apply subject filter if available
            if (subjectFilter) {
                filteredList = filteredList.filter(t =>
                    typeof t.subject === 'string' &&
                    t.subject.toLowerCase().includes(subjectFilter.toLowerCase())
                );
            }

            // Apply search term filter if available
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredList = filteredList.filter(t =>
                    t.name.toLowerCase().includes(term) ||
                    t.subject.toLowerCase().includes(term)
                );
            }

            if (!filteredList.length) {
                teachersGrid.innerHTML = "<p style='text-align: center; color: var(--text);'>لا توجد نتائج مطابقة.</p>";
                return;
            }

            teachersGrid.innerHTML = "";

            filteredList.forEach((t) => {
                const rating = ratings[t.id] || 0;

                const card = document.createElement("div");
                card.className = "teacher-card";
                card.innerHTML = `
                    <img class="teacher-img" src="${t.image}" alt="${t.name}" onerror="this.onerror=null;this.src='https://placehold.co/120x120/E2E8F0/A0AEC0?text=No+Image';">
                    <h3 class="teacher-name">${t.name}</h3>
                    <p class="teacher-subject">${t.subject}</p>
                    <div class="teacher-rating">
                        ${renderStars(rating)}
                    </div>
                `;
                card.onclick = () => showTeacher(t.id);
                teachersGrid.appendChild(card);
                lucide.createIcons();
            });
        }

        function renderStars(rating) {
            let stars = "";
            for (let i = 1; i <= 5; i++) {
                stars += `<span class="star ${i <= rating ? "filled" : ""}">★</span>`;
            }
            return stars;
        }

        window.showTeacher = (id) => {
            currentTeacher = allTeachersForCategory.find((t) => t.id == id);
            if (!currentTeacher) return;

            teacherImage.src = currentTeacher.image;
            teacherImage.onerror = function() {
                this.onerror = null;
                this.src = 'https://placehold.co/120x120/E2E8F0/A0AEC0?text=No+Image';
            };
            teacherName.textContent = currentTeacher.name;
            teacherSubject.textContent = currentTeacher.subject;

            const rating = ratings[currentTeacher.id] || 0;
            teacherRating.innerHTML = renderStars(rating);

            renderClasses(currentTeacher.classes);
            navigate("classes");
        };

        function renderClasses(classesData) {
            classesList.innerHTML = classesData
                .map((cls, ci) => {
                    const lectures = cls.lectures
                        .map((lec, li) => {
                            return `
                                <div class="lecture-item" 
                                    onclick="playLecture(${ci}, ${li}, '${lec.url}', '${lec.title}', '${lec.description}')">
                                    <i data-lucide="play-circle"></i>
                                    <span>${li + 1}. ${lec.title}</span>
                                </div>
                            `;
                        })
                        .join("");

                    return `
                        <div class="class-card">
                            <div class="class-header" onclick="toggleLectures(this)">
                                <h3>${cls.name}</h3>
                                <span data-lucide="chevron-down"></span>
                            </div>
                            <div class="lectures-list">${lectures}</div>
                        </div>
                    `;
                })
                .join("");

            lucide.createIcons();
        }

        window.toggleLectures = (header) => {
            const list = header.parentElement.querySelector(".lectures-list");
            const icon = header.querySelector("[data-lucide]");
            const open = list.style.display !== "flex";

            list.style.display = open ? "flex" : "none";
            header.classList.toggle("open", open);
            icon.setAttribute("data-lucide", open ? "chevron-up" : "chevron-down");
            lucide.createIcons();
        };

        window.playLecture = (ci, li, url, title, desc) => {
            // Clean up any previous player instances
            if (player) {
                player.destroy();
                player = null;
            }

            if (window.hlsInstance) {
                window.hlsInstance.destroy();
                window.hlsInstance = null;
            }

            if (window.progressInterval) {
                clearInterval(window.progressInterval);
                window.progressInterval = null;
            }

            // Clear player container and hide loader initially
            playerContainer.innerHTML = "";
            videoLoader.style.display = 'none';

            videoTitle.textContent = title;
            videoDescription.textContent = desc;

            document.getElementById("videoDate").textContent = "15/10/2026"; // Static date as per original code

            // Support for iframe videos via proxy
            if (url.includes("iframe.mediadelivery.net/embed/")) {
                videoLoader.style.display = 'flex'; // Show loader

                const encodedUrl = btoa(url);
                const iframeUrl = `https://weathered-truth-412e.hmyzc824-d08.workers.dev/proxy_iframe?url=${encodedUrl}`;

                const iframeHtml = `
                    <div style="position: relative; width: 100%; padding-top: 56.25%;">
                        <iframe 
                            src="${iframeUrl}" 
                            allowfullscreen 
                            loading="eager"
                            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; border-radius: 12px;"
                            referrerpolicy="no-referrer-when-downgrade"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
                            onload="document.getElementById('videoLoader').style.display='none';"
                        ></iframe>
                    </div>
                `;
                playerContainer.innerHTML = iframeHtml;

                navigate("video");
                return;
            }
            
            // Support for .m3u8 videos via proxy.eduiraq.my
            playerContainer.innerHTML = `
                <video id="player" playsinline controls></video>
            `;
            lucide.createIcons();
            
            const videoElement = document.getElementById("player");
            const isHLS = url.endsWith(".m3u8");
            const referer = "https://abwaab.com";
            const proxyUrl = isHLS
                ? `https://tiny-fire-acee.hmyzc824-d08.workers.dev/proxy?url=${encodeURIComponent(
                      url
                  )}&referer=${encodeURIComponent(referer)}`
                : url;

            const savedProgress = lectureProgress[url];
            let initialTime = 0;
            if (savedProgress && savedProgress > 0 && savedProgress < 100) {
                // If there's partial progress, try to resume from there
                // Note: Plyr handles this better with its own events
            }

            // Create new Plyr instance
            player = new Plyr("#player", {
                controls: [
                    "play-large",
                    "play",
                    "progress",
                    "current-time",
                    "fullscreen",
                    "settings",
                ],
                keyboard: { focused: true, global: true },
                tooltips: { controls: true, seek: true },
                captions: { active: false },
                settings: ["quality", "speed"],
                speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] },
            });

            // Set source
            if (isHLS && Hls.isSupported()) {
                const hls = new Hls();
                window.hlsInstance = hls; // Store HLS instance globally for cleanup
                hls.attachMedia(videoElement);
                hls.loadSource(proxyUrl);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    // Once manifest is parsed, set current time if saved progress exists
                    if (savedProgress && savedProgress > 0 && savedProgress < 100) {
                        videoElement.currentTime = (savedProgress / 100) * videoElement.duration;
                    }
                    player.play().catch(console.error);
                });

                hls.on(Hls.Events.ERROR, (_, data) => {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                break;
                        }
                    }
                });
            } else {
                player.source = {
                    type: "video",
                    sources: [
                        {
                            src: proxyUrl,
                            type: isHLS ? "application/x-mpegURL" : "video/mp4",
                        },
                    ],
                };
                player.on('ready', () => {
                    if (savedProgress && savedProgress > 0 && savedProgress < 100) {
                        player.currentTime = (savedProgress / 100) * player.duration;
                    }
                    player.play().catch(console.error);
                });
            }

            // Track progress
            window.progressInterval = setInterval(() => {
                if (player && player.duration > 0) {
                    const progress = (player.currentTime / player.duration) * 100;
                    lectureProgress[url] = progress;
                    localStorage.setItem(
                        "lectureProgress",
                        JSON.stringify(lectureProgress)
                    );
                }
            }, 5000); // Save progress every 5 seconds

            navigate("video");
        };

        /* ========= Search Logic ========= */
        const searchInput = document.getElementById("searchInput");
        const searchBtn = document.getElementById("searchButton");

        function handleSearch() {
            const searchTerm = searchInput.value.trim();

            if (currentPageId === 'subjects') {
                renderSubjects(searchTerm);
            } else if (currentPageId === 'teachers') {
                // If on teachers page, filter the already loaded teachers for the current category
                renderTeachers(allTeachersForCategory, currentSubject, searchTerm);
            }
            // Search does not apply directly to home, classes, or video pages
        }

        let searchTimeout;
        searchInput.addEventListener("input", () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(handleSearch, 250);
        });

        searchBtn.addEventListener("click", handleSearch);

        // Initial setup for the home page when the script loads
        lucide.createIcons(); // Ensure icons are created on initial load
    </script>
