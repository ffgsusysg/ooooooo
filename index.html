<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنصة متوقفة للصيانة</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the Cairo font to the body */
        body {
            font-family: 'Cairo', sans-serif;
        }

        /* Custom animation for text fade-in and slide-up */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom animation for the neon glow effect */
        @keyframes neon-glow {
            0%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #007bff, 0 0 20px #007bff, 0 0 25px #007bff, 0 0 30px #007bff, 0 0 35px #007bff;
            }
            50% {
                text-shadow: 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #00aaff, 0 0 25px #00aaff, 0 0 30px #00aaff, 0 0 35px #00aaff, 0 0 40px #00aaff;
            }
        }
        
        /* Apply animations with delays for sequential appearance */
        .animate-fade-slide-up-1 {
            animation: fadeInSlideUp 1s ease-out forwards;
        }

        .animate-fade-slide-up-2 {
            opacity: 0; /* Start hidden */
            animation: fadeInSlideUp 1s ease-out 0.5s forwards; /* 0.5s delay */
        }

        .animate-fade-slide-up-3 {
            opacity: 0; /* Start hidden */
            animation: fadeInSlideUp 1s ease-out 1s forwards; /* 1s delay */
        }
        
        .neon-text {
            animation: neon-glow 2.5s infinite alternate;
        }

        /* Canvas styling to ensure it's in the background */
        #stars-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind the content */
        }
    </style>
</head>
