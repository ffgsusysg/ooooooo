<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title> اديسون</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://cdn.glitch.global/c07dc79d-c056-48b0-8b0b-912783754321/5424770778815132543.jpg?v=1751739020203">
    
    <!-- Elegant Arabic Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Video.js and related libraries -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-http-streaming/3.13.0/videojs-http-streaming.min.js"></script>

    <!-- Original scripts and styles -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://iframe.mediadelivery.net" crossorigin />
    <script src="https://assets.mediadelivery.net/jquery/jquery-3.7.1.min.js"></script>
    <script src="https://assets.mediadelivery.net/chartist.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.2.8/es6-promise.auto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* CSS Variables for a more vibrant and smooth theme */
        :root {
            --primary-1: #3b82f6;
            --primary-2: #2563eb;
            --primary-3: #1d4ed8;
            --accent: #facc15;
            --accent-2: #eab308;
            --radius: 14px;
            --bg: #f8fafc;
            --bg-glass: rgba(255, 255, 255, 0.95);
            --text: #1f2937;
            --card: #ffffff;
            --border: #e2e8f0;
            --hover: rgba(0, 0, 0, 0.06);
            --success: #22c55e;
            --warning: #facc15;
            --error: #ef4444;
            --telegram-blue: #0088cc;
            --telegram-light: #2aabee;
            --telegram-text: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

            /* Modal colors */
            --modal-bg-start: #6a11cb;
            --modal-bg-end: #2575fc;
            --modal-text-color: #ffffff;
            --modal-button-gradient-start: #00c6ff;
            --modal-button-gradient-end: #0072ff;
            --modal-button-text: #ffffff;
            --modal-outline-button-border: #ffffff;
            --modal-outline-button-text: #ffffff;

            /* Continue watching modal colors */
            --continue-modal-bg-start: #4facfe;
            --continue-modal-bg-end: #00f2fe;
            --continue-modal-text: #ffffff;
            --continue-button-bg: #00c896;
            --continue-button-hover: #00a87a;
            --continue-outline-button-border: #00c896;
            --continue-outline-button-text: #00c896;
            --highlight-color: #ffeb3b;
            --highlight-shadow: 0 0 8px rgba(255, 235, 59, 0.6);
        }

        /* Dark theme adjustments */
        [data-theme="dark"] {
            --bg: #1e293b;
            --bg-glass: rgba(30, 41, 59, 0.95);
            --text: #f1f5f9;
            --card: #334155;
            --border: #475569;
            --hover: rgba(255, 255, 255, 0.1);
            --primary-1: #60a5fa;
            --primary-2: #3b82f6;
            --primary-3: #2563eb;
            --accent: #fcd34d;
            --accent-2: #fbbf24;

            /* Dark theme modal colors */
            --modal-bg-start: #1a2a6c;
            --modal-bg-end: #004d99;
            --modal-text-color: #e0e7ff;
            --modal-button-gradient-start: #007bff;
            --modal-button-gradient-end: #0056b3;
            --modal-button-text: #ffffff;
            --modal-outline-button-border: #9ec5ff;
            --modal-outline-button-text: #9ec5ff;

            /* Dark theme continue watching modal colors */
            --continue-modal-bg-start: #004d99;
            --continue-modal-bg-end: #1a2a6c;
            --continue-modal-text: #e0e7ff;
            --continue-button-bg: #007a5e;
            --continue-button-hover: #005a41;
            --continue-outline-button-border: #007a5e;
            --continue-outline-button-text: #007a5e;
        }

        /* General styles */
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Almarai', 'Tajawal', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-y: auto;
            transition: background 0.3s ease, color 0.3s ease;
        }

        img {
            max-width: 100%;
            display: block;
        }

        button {
            font-family: inherit;
            cursor: pointer;
            border: none;
            background: none;
        }

        /* Header styles */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.6rem;
            background: var(--bg-glass);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-md);
            flex-wrap: wrap;
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .site-title {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 700;
            color: var(--primary-1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            min-width: 200px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .site-logo {
            width: 40px;
            height: 40px;
            background: var(--primary-1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: var(--shadow-sm);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .search-container {
            flex: 1;
            max-width: 650px;
            display: flex;
            gap: 0.5rem;
            position: relative;
            min-width: 250px;
            margin-top: 0.5rem;
        }

        .search-container input {
            flex: 1;
            padding: 0.95rem 1rem 0.95rem 3rem;
            font-size: 1rem;
            background: var(--card);
            color: var(--text);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            transition: border 0.25s, box-shadow 0.25s, background 0.3s ease, color 0.3s ease;
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-1);
            transition: color 0.3s ease;
        }

        /* Button styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.45rem;
            padding: 0.9rem 1.35rem;
            border-radius: var(--radius);
            background: var(--primary-1);
            color: #fff;
            font-weight: 600;
            transition: all 0.25s ease, background 0.3s ease, color 0.3s ease;
            white-space: nowrap;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-1);
            color: var(--primary-1);
            box-shadow: none;
        }

        .btn-outline:hover {
            background: var(--primary-1);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-icon {
            padding: 0.8rem;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            justify-content: center;
        }
        
        /* Header Profile Button */
        #dashboardButton.btn-icon {
            padding: 2px; /* MODIFIED: Creates space for the border */
            overflow: hidden;
            border: 2px solid var(--primary-2);
            background-color: var(--card);
            width: 52px;
            height: 52px;
        }
        
        #headerProfilePic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%; /* MODIFIED: Makes the image inside circular */
        }

        .btn-accent {
            background: var(--accent);
            color: white;
        }

        .btn-accent:hover {
            background: var(--accent-2);
        }

        /* Page layout */
        .page {
            display: none;
            padding: 2rem;
            max-width: 1300px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page.active {
            display: block;
        }
        
        /* Dashboard Page Styles */
        #dashboardPage {
            --dash-grad-1: #8E2DE2;
            --dash-grad-2: #4A00E0;
            --dash-grad-3: #11998e;
            --dash-grad-4: #38ef7d;
            --dash-grad-5: #f2709c;
            --dash-grad-6: #ff9472;
            --dash-text-light: #f0f0f0;
        }
        
        [data-theme="dark"] #dashboardPage {
            --dash-grad-1: #4e54c8;
            --dash-grad-2: #8f94fb;
            --dash-grad-3: #00467F;
            --dash-grad-4: #A5CC82;
            --dash-grad-5: #5614B0;
            --dash-grad-6: #dbd65c;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-1);
            margin-bottom: 0.5rem;
        }
        
        .dashboard-header p {
            font-size: 1.1rem;
            color: var(--text);
            opacity: 0.8;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .profile-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            grid-column: 1 / -1; /* Span full width on larger screens */
        }
        
        @media (min-width: 768px) {
            .profile-card {
                flex-direction: row;
            }
        }
        
        .profile-picture-wrapper {
            position: relative;
            cursor: pointer;
        }
        
        #profilePicture {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid;
            border-image: linear-gradient(45deg, var(--dash-grad-1), var(--dash-grad-2)) 1;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .profile-picture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .profile-picture-wrapper:hover .profile-picture-overlay {
            opacity: 1;
        }
        
        .profile-info {
            text-align: center;
            flex-grow: 1;
        }
        
        @media (min-width: 768px) {
             .profile-info {
                text-align: right;
            }
        }
        
        .profile-info h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
        }

        .goal-card {
            border-radius: var(--radius);
            padding: 2rem;
            color: var(--dash-text-light);
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.3s ease;
        }
        
        .goal-card:hover {
            transform: translateY(-5px);
        }
        
        .goal-card.dream-card {
            background: linear-gradient(45deg, var(--dash-grad-3), var(--dash-grad-4));
        }
        
        .goal-card.grade-card {
            background: linear-gradient(45deg, var(--dash-grad-5), var(--dash-grad-6));
        }
        
        .goal-card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            padding-bottom: 1rem;
        }
        
        .goal-card-header h3 {
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .goal-card input {
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255,255,255,0.5);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 0.5rem;
            width: 100%;
            text-align: center;
            font-family: 'Tajawal', sans-serif;
        }
        
        .goal-card input::placeholder {
            color: rgba(255,255,255,0.6);
            font-weight: normal;
        }
        
        .goal-card input:focus {
            outline: none;
            border-bottom-color: white;
        }
        
        .dashboard-save-btn {
            background: var(--accent);
            color: var(--text);
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border-radius: var(--radius);
            margin-top: 1rem;
            box-shadow: var(--shadow-md);
        }
        
        .dashboard-save-btn:hover {
            background: var(--accent-2);
        }

        /* Category grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.8rem;
            margin-top: 1.5rem;
        }

        /* NEW Category Card Styles */
        .category-card {
            border: none;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 240px;
            position: relative;
            overflow: hidden;
            color: white;
            box-shadow: var(--shadow-lg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: var(--gradient);
            background-size: cover;
            z-index: 1;
            transition: transform 0.4s ease;
        }

        .category-card:hover::before {
            transform: scale(1.05);
        }

        .category-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2), 0 10px 10px -5px rgba(0,0,0,0.1);
        }

        .category-icon, .category-content {
            position: relative;
            z-index: 2;
        }

        .category-icon {
            text-align: left;
            opacity: 0.7;
        }

        .category-content {
            padding: 0;
            text-align: right;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
            margin: -1.5rem;
            padding: 3rem 1.5rem 1.5rem 1.5rem;
        }

        .category-title {
            color: white;
            font-size: 1.8rem;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
            margin-bottom: 0.25rem;
        }

        .category-description {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
        }

        .category-card .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            color: white;
            align-self: flex-start;
        }

        .category-card:hover .btn {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Teachers grid */
        .teachers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.8rem;
            margin-top: 1.5rem;
        }

        .teacher-card {
            background: var(--card);
            padding: 1.4rem 1.1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.3s ease, border-color 0.3s ease;
            box-shadow: var(--shadow-sm);
        }

        .teacher-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .teacher-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
            border: 3px solid var(--accent);
            box-shadow: var(--shadow-sm);
            transition: border-color 0.3s ease;
        }

        .teacher-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0.4rem 0 0.15rem;
            color: var(--primary-1);
            transition: color 0.3s ease;
        }

        .teacher-subject {
            color: var(--text);
            font-size: 0.92rem;
            margin-bottom: 0.5rem;
            opacity: 0.7;
            transition: color 0.3s ease;
        }

        .teacher-rating {
            display: flex;
            justify-content: center;
            gap: 0.2rem;
            margin: 0.5rem 0;
        }

        .teacher-rating .star {
            color: #ddd;
            font-size: 1.1rem;
        }

        .teacher-rating .star.filled {
            color: var(--warning);
        }

        .back-button {
            margin-bottom: 1.5rem;
            background: var(--primary-2);
            box-shadow: var(--shadow-sm);
        }

        .teacher-info {
            display: flex;
            align-items: center;
            gap: 1.4rem;
            background: var(--card);
            padding: 1.6rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .teacher-img-lg {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent);
            box-shadow: var(--shadow-md);
            transition: border-color 0.3s ease;
        }

        .classes-list {
            display: grid;
            gap: 1.4rem;
        }

        .class-card {
            background: var(--card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: background 0.3s ease, border-color 0.3s ease;
        }
        
        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.1rem 1.3rem;
            cursor: pointer;
            user-select: none;
            background: var(--bg-glass);
            backdrop-filter: blur(8px);
            border-right: 4px solid var(--primary-2);
            transition: background 0.25s ease, border-color 0.25s ease;
        }

        .class-header:hover {
            background: var(--hover);
        }

        .class-title {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text);
            transition: color 0.3s ease;
        }

        .class-lectures {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s ease-out;
        }

        .class-card.open .class-lectures {
            max-height: 1000px;
            padding: 0.5rem 0 1rem;
        }

        .lecture-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-right: 4px solid transparent;
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .lecture-card:hover {
            background: var(--hover);
        }

        .lecture-card.playing {
            background: var(--primary-1);
            color: white;
            border-right-color: var(--accent);
            transform: translateX(-5px);
            box-shadow: var(--shadow-md);
        }

        .lecture-card.playing .lecture-icon,
        .lecture-card.playing .lecture-title,
        .lecture-card.playing .lecture-duration {
            color: white;
        }

        .lecture-icon {
            color: var(--primary-1);
            transition: color 0.3s ease;
        }

        .lecture-title {
            flex: 1;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .lecture-duration {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
            transition: color 0.3s ease;
        }

        /* Video Player Page */
        #playerPage {
            max-width: 1300px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .video-container {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .video-player-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        /* Custom styles for Video.js player */
        .video-js {
            position: absolute !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            border-radius: var(--radius);
            background-color: #000;
            font-family: 'Almarai', 'Tajawal', sans-serif;
        }

        .vjs-poster {
            background-size: cover;
            background-position: center;
        }

        .vjs-control-bar {
            background-color: rgba(33, 40, 48, 0.7);
        }

        .vjs-button > .vjs-icon-placeholder:before, .video-js .vjs-menu-button-popup .vjs-menu-button-popup-sub-label {
            font-family: 'VideoJS' !important;
        }
        
        .video-info-wrapper {
            padding: 1.5rem;

        .video-info-wrapper h2 {

        .related-lessons h3 {

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            padding: 2.5rem;
            border-radius: var(--radius);
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow-lg);
            animation: modalSlideUp 0.4s ease-in-out forwards;
            background: linear-gradient(135deg, var(--modal-bg-start), var(--modal-bg-end));
            color: var(--modal-text-color);
        }
        
        @keyframes modalSlideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content h3 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .modal-content p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .modal-content .btn {
            background: linear-gradient(90deg, var(--modal-button-gradient-start), var(--modal-button-gradient-end));
            color: var(--modal-button-text);
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 0.9rem 2.2rem;
            font-weight: bold;
        }
        
        .modal-content .btn-outline {
            background: transparent;
            border: 2px solid var(--modal-outline-button-border);

        .modal-actions {

        /* Continue Watching Modal */
        #continueWatchingModal .modal-content {
            background: linear-gradient(135deg, var(--continue-modal-bg-start), var(--continue-modal-bg-end));
        }

        #continueWatchingModal .modal-content .highlight {
            font-weight: 700;
            color: var(--highlight-color);
            text-shadow: var(--highlight-shadow);
        }

        #continueWatchingModal .btn {
            background: var(--continue-button-bg);
            color: var(--continue-button-text);
            box-shadow: none;
        }

        #continueWatchingModal .btn:hover {
            background: var(--continue-button-hover);
        }

        #continueWatchingModal .btn-outline {

        .player-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;

        .player-actions .btn {
            flex: 1;
            font-size: 1rem;

        .telegram-modal-content {
            max-width: 450px;
            background: linear-gradient(135deg, var(--telegram-blue), var(--telegram-light));
            color: var(--telegram-text);
        }

        .telegram-modal-content .btn {
            background-color: var(--telegram-text);
            color: var(--telegram-blue);
            font-weight: bold;
            box-shadow: none;
        }
        
        .telegram-modal-content .btn-outline {
            border-color: var(--telegram-text);
            color: var(--telegram-text);
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1.5rem;
            transition: opacity 0.5s ease;
        }

        .preloader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .preloader-spinner {
            border: 5px solid var(--primary-1);
            border-top: 5px solid var(--primary-2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preloader-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="preloader-spinner"></div>
        <div class="preloader-text">...جاري التحميل</div>
    </div>
    
    <header>
        <div class="site-title" onclick="navigateTo('dashboard')">
            <div class="site-logo">
                <img src="https://cdn.glitch.global/c07dc79d-c056-48b0-8b0b-912783754321/5424770778815132543.jpg?v=1751739020203" alt="Logo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            </div>
            اديسون
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ابحث عن أستاذ أو مادة..." />
            <span class="search-icon">
                <i data-lucide="search"></i>
            </span>
        </div>
        <div class="header-actions">
            <button class="btn btn-icon" onclick="toggleTheme()" id="themeToggleButton">
                <i data-lucide="sun" id="themeIcon"></i>
            </button>
            <button class="btn btn-icon" id="dashboardButton" onclick="navigateTo('dashboard')">
                <img id="headerProfilePic" src="https://cdn.glitch.global/c07dc79d-c056-48b0-8b0b-912783754321/man-in-suit.jpg?v=1707920700812" alt="Profile">
            </button>
        </div>
    </header>

    <main>
        <!-- Dashboard Page -->
        <div id="dashboardPage" class="page active">
            <div class="dashboard-header">
                <h1 id="welcomeMessage">مرحباً بك، </h1>
                <p>هنا يمكنك متابعة تقدمك وأهدافك الدراسية.</p>
            </div>
            <div class="dashboard-grid">
                <div class="profile-card">
                    <div class="profile-picture-wrapper">
                        <img id="profilePicture" src="https://cdn.glitch.global/c07dc79d-c056-48b0-8b0b-912783754321/man-in-suit.jpg?v=1707920700812" alt="صورة الملف الشخصي">
                        <div class="profile-picture-overlay" onclick="changeProfilePicture()">
                            <i data-lucide="camera"></i>
                        </div>
                    </div>
                    <div class="profile-info">
                        <h2 id="studentNameDisplay"></h2>
                    </div>
                </div>
                <div class="goal-card dream-card">
                    <div class="goal-card-header">
                        <i data-lucide="target"></i>
                        <h3>درجة الحلم</h3>
                    </div>
                    <input type="text" id="dreamGradeInput" placeholder="أدخل درجة الحلم">
                </div>
                <div class="goal-card grade-card">
                    <div class="goal-card-header">
                        <i data-lucide="award"></i>
                        <h3>معدلك الحالي</h3>
                    </div>
                    <input type="text" id="currentGradeInput" placeholder="أدخل معدلك الحالي">
                </div>
            </div>
            
            <div class="categories-grid" id="categoriesGrid">
                <!-- Category cards will be injected here -->
            </div>
        </div>

        <!-- Teachers Page -->
        <div id="teachersPage" class="page">
            <button class="btn back-button" onclick="goBackToDashboard()">
                <i data-lucide="arrow-right"></i>
                <span>عودة</span>
            </button>
            <div class="teachers-grid" id="teachersGrid">
                <!-- Teacher cards will be injected here -->
            </div>
        </div>

        <!-- Teacher's Classes Page -->
        <div id="teacherClassesPage" class="page">
            <button class="btn back-button" onclick="goBackToTeachers()">
                <i data-lucide="arrow-right"></i>
                <span>عودة</span>
            </button>
            <div class="teacher-info" id="teacherInfo">
                <img id="teacherImgLg" src="" alt="صورة الأستاذ" class="teacher-img-lg">
                <div class="teacher-details">
                    <h2 id="teacherNameLg" class="site-title"></h2>
                    <p id="teacherSubjectLg" class="teacher-subject"></p>
                </div>
            </div>
            <div class="classes-list" id="classesList">
                <!-- Classes will be injected here -->
            </div>
        </div>

        <!-- Video Player Page -->
        <div id="playerPage" class="page">
            <button class="btn back-button" onclick="goBackToClasses()">
                <i data-lucide="arrow-right"></i>
                <span>عودة</span>
            </button>
            
            <div class="video-container">
                <div class="video-player-wrapper">
                    <video id="videoPlayer" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" data-setup='{}'>
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a
                            web browser that
                            <a href="https://videojs.com/html5-video-support/" target="_blank">
                                supports HTML5 video
                            </a>
                        </p>
                    </video>
                </div>
                <div class="video-info-wrapper">
                    <h2 id="videoTitle"></h2>
                    <p id="videoDescription"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Telegram Modal -->
    <div id="telegramModal" class="modal">
        <div class="modal-content telegram-modal-content">
            <h3>هل أنت جديد على المنصة؟</h3>
            <p>انضم إلى قناة التليجرام الخاصة بنا للبقاء على اطلاع بآخر التحديثات والمحتوى.</p>
            <div class="modal-actions">
                <button class="btn" onclick="hideTelegramModal()">ليس الآن</button>
                <a href="https://t.me/your_telegram_channel" target="_blank" class="btn btn-outline">
                    <i data-lucide="send"></i>
                    <span>انضم الآن</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Continue Watching Modal -->
    <div id="continueWatchingModal" class="modal">
        <div class="modal-content">
            <h3>متابعة المشاهدة؟</h3>
            <p>هل تود متابعة مشاهدة <span class="highlight" id="lastWatchedTitle"></span>؟</p>
            <div class="modal-actions">
                <button class="btn btn-outline" id="startOverBtn">البدء من جديد</button>
                <button class="btn" id="continueNowBtn">متابعة الآن</button>
            </div>
        </div>
    </div>

    <!-- Scripting -->
    <script>
        const categories = {
            'math': {
                name: "الرياضيات",
                description: "شروحات مبسطة لجميع الفصول الدراسية",
                gradient: "linear-gradient(135deg, #FF6B6B, #FFD93D)",
                icon: "trending-up",
                endpoint: "https://teachers.glitch.me/math"
            },
            'physics': {
                name: "الفيزياء",
                description: "رحلة شيقة في عالم القوانين الطبيعية",
                gradient: "linear-gradient(135deg, #48A9A6, #C1DFF0)",
                icon: "atom",
                endpoint: "https://teachers.glitch.me/physics"
            },
            'chemistry': {
                name: "الكيمياء",
                description: "تجارب ومفاهيم أساسية لفهم التفاعلات",
                gradient: "linear-gradient(135deg, #1A535C, #4ECDC4)",
                icon: "flask-conical",
                endpoint: "https://teachers.glitch.me/chemistry"
            },
            'biology': {
                name: "الأحياء",
                description: "اكتشف أسرار الحياة والكائنات الحية",
                gradient: "linear-gradient(135deg, #3A7D44, #87C38F)",
                icon: "leaf",
                endpoint: "https://teachers.glitch.me/biology"
            }
        };

        // DOM elements
        const preloader = document.querySelector('.preloader');
        const telegramModal = document.getElementById('telegramModal');
        const continueWatchingModal = document.getElementById('continueWatchingModal');
        const pages = document.querySelectorAll('.page');
        const searchInput = document.getElementById('searchInput');
        const dashboardButton = document.getElementById('dashboardButton');
        const headerProfilePic = document.getElementById('headerProfilePic');
        const profilePicture = document.getElementById('profilePicture');
        const studentNameDisplay = document.getElementById('studentNameDisplay');
        const dreamGradeInput = document.getElementById('dreamGradeInput');
        const currentGradeInput = document.getElementById('currentGradeInput');

        let currentTeacher = null;
        let currentPage = 'dashboard';
        let lastWatched = null;
        let activePlayer = null; // Reference to the Video.js player instance

        // Helper functions
        function showPage(pageId) {
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            currentPage = pageId;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function navigateTo(pageId) {
            if (activePlayer) {
                activePlayer.pause();
            }
            showPage(pageId);
        }

        function goBackToDashboard() {
            navigateTo('dashboardPage');
        }

        function goBackToTeachers() {
            navigateTo('teachersPage');
        }

        function goBackToClasses() {
            navigateTo('teacherClassesPage');
        }

        function showTelegramModal() {
            if (!localStorage.getItem('telegramModalShown')) {
                telegramModal.classList.add('active');
            }
        }

        function hideTelegramModal() {
            telegramModal.classList.remove('active');
            localStorage.setItem('telegramModalShown', 'true');
        }

        function showContinueWatchingModal() {
            if (lastWatched) {
                document.getElementById('lastWatchedTitle').textContent = lastWatched.lectureTitle;
                continueWatchingModal.classList.add('active');
            }
        }

        function hideContinueWatchingModal() {
            continueWatchingModal.classList.remove('active');
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.innerHTML = theme === 'dark' ? `<i data-lucide="moon"></i>` : `<i data-lucide="sun"></i>`;
            lucide.createIcons();
        }

        function updateProfilePic(url) {
            headerProfilePic.src = url;
            profilePicture.src = url;
            localStorage.setItem('profilePic', url);
        }
        
        function changeProfilePicture() {
            const newUrl = prompt('أدخل رابط صورة جديدة:');
            if (newUrl && newUrl.trim() !== '') {
                updateProfilePic(newUrl);
            }
        }

        // Save and Load Dashboard Data
        function saveDashboardData() {
            const studentName = studentNameDisplay.textContent.replace('مرحباً بك، ', '').trim();
            const dreamGrade = dreamGradeInput.value;
            const currentGrade = currentGradeInput.value;
            
            const dashboardData = {
                studentName: studentName,
                dreamGrade: dreamGrade,
                currentGrade: currentGrade,
                profilePic: headerProfilePic.src
            };
            localStorage.setItem('dashboardData', JSON.stringify(dashboardData));
        }

        function loadDashboardData() {
            const storedData = JSON.parse(localStorage.getItem('dashboardData'));
            if (storedData) {
                studentNameDisplay.textContent = `مرحباً بك، ${storedData.studentName}`;
                dreamGradeInput.value = storedData.dreamGrade || '';
                currentGradeInput.value = storedData.currentGrade || '';
                updateProfilePic(storedData.profilePic || "https://cdn.glitch.global/c07dc79d-c056-48b0-8b0b-912783754321/man-in-suit.jpg?v=1707920700812");
            } else {
                const defaultName = 'طالب';
                studentNameDisplay.textContent = `مرحباً بك، ${defaultName}`;
            }

            const storedLastWatched = localStorage.getItem('lastWatched');
            if (storedLastWatched) {
                lastWatched = JSON.parse(storedLastWatched);
                showContinueWatchingModal();
            }
        }
        
        // Handle last watched
        function saveLastWatched(classIndex, lectureIndex, lectureUrl, lectureTitle, lectureDescription, teacherName, teacherId, currentTime) {
            lastWatched = {
                classIndex: classIndex,
                lectureIndex: lectureIndex,
                lectureUrl: lectureUrl,
                lectureTitle: lectureTitle,
                lectureDescription: lectureDescription,
                teacherName: teacherName,
                teacherId: teacherId,
                currentTime: currentTime
            };
            localStorage.setItem('lastWatched', JSON.stringify(lastWatched));
        }

        // Handle video playback
        function playLecture(classIndex, lectureIndex, lectureUrl, lectureTitle, lectureDescription, teacherName, teacherId) {
            // Destroy any existing player instance
            if (activePlayer) {
                activePlayer.dispose();
            }

            const videoPlayerEl = document.getElementById('videoPlayer');
            
            // Initialize Video.js player
            activePlayer = videojs(videoPlayerEl, {
                controls: true,
                autoplay: true,
                preload: 'auto',
                techOrder: ['html5'],
                plugins: {
                    httpSourceSelector: {}
                },
                html5: {
                    hls: {
                        overrideNative: true // Force HLS.js for better cross-browser support
                    }
                }
            });
            
            // Set source and play
            activePlayer.src({
                src: lectureUrl,
                type: lectureUrl.endsWith('.m3u8') ? 'application/x-mpegURL' : 'video/mp4'
            });

            // Set video information
            document.getElementById('videoTitle').textContent = lectureTitle;
            document.getElementById('videoDescription').textContent = lectureDescription;

            // Save last watched position
            activePlayer.on('timeupdate', () => {
                if (activePlayer.paused() || activePlayer.ended()) {
                    return;
                }
                saveLastWatched(
                    classIndex,
                    lectureIndex,
                    lectureUrl,
                    lectureTitle,
                    lectureDescription,
                    teacherName,
                    teacherId,
                    activePlayer.currentTime()
                );
            });

            // If there's a stored last watched time, seek to it
            if (lastWatched && lastWatched.lectureUrl === lectureUrl) {
                activePlayer.on('loadedmetadata', () => {
                    activePlayer.currentTime(lastWatched.currentTime);
                });
            }

            navigateTo('playerPage');
        }

        // Event listeners
        window.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            loadDashboardData();
            
            const categoriesGrid = document.getElementById('categoriesGrid');
            for (const key in categories) {
                const category = categories[key];
                const card = document.createElement('div');
                card.classList.add('category-card');
                card.style.setProperty('--gradient', category.gradient);
                card.innerHTML = `
                    <div class="category-icon">
                        <i data-lucide="${category.icon}"></i>
                    </div>
                    <div class="category-content">
                        <h3 class="category-title">${category.name}</h3>
                        <p class="category-description">${category.description}</p>
                        <button class="btn btn-sm" onclick="showTeachers('${key}')">عرض الأساتذة</button>
                    </div>
                `;
                categoriesGrid.appendChild(card);
            }

            lucide.createIcons();
            preloader.classList.add('hidden');
        });

        // Function to show teachers based on category
        function showTeachers(categoryId) {
            const teachersGrid = document.getElementById('teachersGrid');
            teachersGrid.innerHTML = '';
            
            const category = categories[categoryId];
            fetch(category.endpoint, { headers: { Referer: "https://careful-burnt-honesty.glitch.me/", "Cache-Control": "no-cache" } })
                .then(response => response.json())
                .then(data => {
                    data.teachers.forEach(teacher => {
                        const teacherCard = document.createElement('div');
                        teacherCard.classList.add('teacher-card');
                        teacherCard.innerHTML = `
                            <img src="${teacher.profile_pic}" alt="${teacher.name}" class="teacher-img">
                            <h4 class="teacher-name">${teacher.name}</h4>
                            <p class="teacher-subject">${teacher.subject}</p>
                            <div class="teacher-rating">
                                ${Array(5).fill('').map((_, i) => `<span class="star ${i < teacher.rating ? 'filled' : ''}"><i data-lucide="star"></i></span>`).join('')}
                            </div>
                        `;
                        teacherCard.addEventListener('click', () => {
                            showTeacherClasses(teacher);
                        });
                        teachersGrid.appendChild(teacherCard);
                    });
                    lucide.createIcons();
                })
                .catch(error => console.error("Error loading teachers:", error));

            navigateTo('teachersPage');
        }
        
        // Function to show teacher's classes
        function showTeacherClasses(teacher) {
            currentTeacher = teacher;
            document.getElementById('teacherImgLg').src = teacher.profile_pic;
            document.getElementById('teacherNameLg').textContent = teacher.name;
            document.getElementById('teacherSubjectLg').textContent = teacher.subject;

            const classesList = document.getElementById('classesList');
            classesList.innerHTML = '';
            
            teacher.classes.forEach((classItem, classIndex) => {
                const classCard = document.createElement('div');
                classCard.classList.add('class-card');
                classCard.innerHTML = `
                    <div class="class-header">
                        <h4 class="class-title">${classItem.title}</h4>
                        <div class="class-indicator">
                            <i data-lucide="chevron-down"></i>
                        </div>
                    </div>
                    <div class="class-lectures">
                        <!-- Lectures will be injected here -->
                    </div>
                `;
                
                const lecturesContainer = classCard.querySelector('.class-lectures');
                classItem.lectures.forEach((lecture, lectureIndex) => {
                    const lectureCard = document.createElement('div');
                    lectureCard.classList.add('lecture-card');
                    lectureCard.innerHTML = `
                        <span class="lecture-icon"><i data-lucide="play-circle"></i></span>
                        <span class="lecture-title">${lecture.title}</span>
                        <span class="lecture-duration">${lecture.duration}</span>
                    `;
                    lectureCard.addEventListener('click', () => {
                        // Remove playing class from all lecture cards
                        document.querySelectorAll('.lecture-card').forEach(card => card.classList.remove('playing'));
                        // Add playing class to the clicked card
                        lectureCard.classList.add('playing');
                        playLecture(classIndex, lectureIndex, lecture.video_url, lecture.title, classItem.description, teacher.name, teacher.id);
                    });
                    lecturesContainer.appendChild(lectureCard);
                });

                classCard.querySelector('.class-header').addEventListener('click', () => {
                    classCard.classList.toggle('open');
                });

                classesList.appendChild(classCard);
            });

            lucide.createIcons();
            navigateTo('teacherClassesPage');
        }

        // Continue watching modal logic
        document.getElementById('startOverBtn').addEventListener("click", () => {
            hideContinueWatchingModal();
            // Start from scratch: The last watched data is not used for playback
            const categoryKeys = Object.keys(categories);
            for (const categoryId of categoryKeys) {
                const category = categories[categoryId];
                fetch(category.endpoint, { headers: { Referer: "https://careful-burnt-honesty.glitch.me/", "Cache-Control": "no-cache" } })
                    .then(response => response.json())
                    .then(data => {
                        const teacher = data.teachers.find(t => t.id === lastWatched.teacherId);
                        if (teacher) {
                            showTeacherClasses(teacher);
                            return; // Stop searching once found
                        }
                    })
                    .catch(error => console.error("Error loading teacher data:", error));
            }
        });

        document.getElementById('continueNowBtn').addEventListener("click", () => {
            hideContinueWatchingModal();
            const categoryKeys = Object.keys(categories);
            let foundTeacher = false;
            for (const categoryId of categoryKeys) {
                const category = categories[categoryId];
                fetch(category.endpoint, { headers: { Referer: "https://careful-burnt-honesty.glitch.me/", "Cache-Control": "no-cache" } })
                    .then(response => response.json())
                    .then(data => {
                        if (foundTeacher) return;
                        const teacher = data.teachers.find(t => t.id === lastWatched.teacherId);
                        if (teacher) {
                            currentTeacher = teacher;
                            playLecture(lastWatched.classIndex, lastWatched.lectureIndex, lastWatched.lectureUrl, lastWatched.lectureTitle, lastWatched.lectureDescription, lastWatched.teacherName, lastWatched.teacherId);
                            foundTeacher = true;
                        }
                    })
                    .catch(error => console.error("Error loading teacher data:", error));
                if (foundTeacher) break;
            }
        });

        window.addEventListener("load", () => {
            setTimeout(showTelegramModal, 1000);
            // This is handled by DOMContentLoaded now, but keeping it for completeness
        });

        // Initialize
        lucide.createIcons();
    </script>
