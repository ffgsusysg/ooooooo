<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clappr HLS Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #player {
      width: 90%;
      max-width: 800px;
      height: 450px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div id="player"></div>

  <!-- Clappr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <script>
    const player = new Clappr.Player({
      parentId: '#player',
      source: 'https://tiny-fire-acee.hmyzc824-d08.workers.dev/?url=https://vz-99e5c202-ca5.b-cdn.net/a5450272-34bf-47cd-8e63-4fbcbdd180f5/480p/video.m3u8',
      poster: 'https://dummyimage.com/1280x720/000/fff.jpg&text=جار+التحميل...',
      autoPlay: false,
      mute: false,
      width: '100%',
      height: '100%',
      mediacontrol: {
        seekbar: '#00ffff',
        buttons: '#00ffff',
      },
    });
  </script>

</body>
</html>
