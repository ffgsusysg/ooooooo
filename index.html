<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>حدث خطأ من جانبنا | خطأ 500</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">

  <meta name="description" content="حدث خطأ من جانبنا، يُرجى المحاولة لاحقًا." />
  <meta name="theme-color" content="#0b1020" />

  <style>
    /* ----------------------------------------------------------------------- */
    /* 1. Variables - New Colors (Neon Blue/Green) */
    /* ----------------------------------------------------------------------- */
    :root{
      --bg-1:#060814; /* Deep Dark Blue */
      --bg-2:#0f152a; /* Slightly lighter base */
      --ac-1:#00e5e5; /* Neon Cyan */
      --ac-2:#29ffc2; /* Neon Green/Aqua */
      --ac-3:#ff66e0; /* Pink/Violet Accent */
      --text:#f0f4f8; /* Soft White */
      --muted:#a3abb9;
      --glass:255,255,255; 
      --radius:16px;
      --shadow-color: rgba(6, 8, 20, 0.7);
    }

    /* ----------------------------------------------------------------------- */
    /* 2. Base Reset & Typography */
    /* ----------------------------------------------------------------------- */
    *, *::before, *::after { box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; overflow:hidden; color:var(--text);
      font-family: "IBM Plex Sans Arabic", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Kufi Arabic", "Cairo", sans-serif;
      height: 100dvh; 
      /* Gradient Background with new colors */
      background: radial-gradient(1000px 700px at 70% -5%, rgba(41,255,194,.2), transparent 60%),
                  radial-gradient(700px 500px at 15% 110%, rgba(0,229,229,.2), transparent 60%),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2));
      letter-spacing:.1px;
      will-change: background-position;
    }

    /* Animated grain (kept for texture) */
    .grain{ position:fixed; inset:-50%; pointer-events:none; opacity:.04; mix-blend:overlay; background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 100 100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="1"/></svg>'); animation: grain 7s steps(10) infinite; }
    @keyframes grain{ 0%{transform:translate(0,0)} 10%{transform:translate(-2%,1%)} 20%{transform:translate(-1%,-2%)} 30%{transform:translate(1%,2%)} 40%{transform:translate(2%,1%)} 50%{transform:translate(-1%,0)} 60%{transform:translate(1%,-1%)} 70%{transform:translate(0,2%)} 80%{transform:translate(-2%,-1%)} 90%{transform:translate(2%,1%)} 100%{transform:translate(0,0)} }

    /* Main container */
    .shell{ position:relative; height:100dvh; display:grid; place-items:center; padding:20px; isolation:isolate; }

    /* Floating decorative blobs (optimized animation) */
    .blob{ position:absolute; filter:blur(50px); opacity:.3; z-index:-1; will-change: transform; }
    .blob--a{ width:400px; height:400px; right:-100px; top:-50px; background:radial-gradient(circle at 30% 30%, var(--ac-1), transparent 70%); animation: floatA 10s linear infinite; }
    .blob--b{ width:500px; height:500px; left:-120px; bottom:-100px; background:radial-gradient(circle at 60% 60%, var(--ac-2), transparent 70%); animation: floatB 12s linear infinite reverse; }
    .blob--c{ width:350px; height:350px; left:50%; top:20%; transform:translateX(-50%); background:radial-gradient(circle at 50% 50%, var(--ac-3), transparent 70%); animation: floatC 14s linear infinite; }
    
    /* Using linear/simpler float for better performance */
    @keyframes floatA{ 0%,100%{ transform:translateY(0) translateX(0)} 50%{ transform:translateY(-20px) translateX(10px)} }
    @keyframes floatB{ 0%,100%{ transform:translateY(0) translateX(0)} 50%{ transform:translateY(15px) translateX(-15px)} }
    @keyframes floatC{ 0%,100%{ transform:translateY(0) translateX(0)} 50%{ transform:translateY(-10px) translateX(5px)} }

    /* ----------------------------------------------------------------------- */
    /* 3. Card - Optimized Glassmorphism & Fast Fade-In */
    /* ----------------------------------------------------------------------- */
    .card{
      width:min(800px, 95vw);
      border-radius:var(--radius);
      background:rgba(var(--glass), .04); /* Less opaque background */
      border:1px solid rgba(255,255,255,.1);
      box-shadow: 0 15px 30px -8px var(--shadow-color), inset 0 1px 0 rgba(255,255,255,.08); /* Lighter shadow */
      backdrop-filter: blur(14px) saturate(140%); /* Slightly reduced blur */
      padding: clamp(20px, 4vw, 40px);
      transform:translateY(10px) scale(.98);
      opacity:0;
      will-change: transform, opacity;
      transition: box-shadow .3s ease;
    }
    
    .eyebrow{ display:inline-flex; align-items:center; gap:8px; font-size:12px; letter-spacing:.8px; color:var(--ac-1); text-transform:uppercase; font-weight:700; }
    .eyebrow i{ width:8px; height:8px; border-radius:999px; background:conic-gradient(from 0deg, var(--ac-1), var(--ac-2), var(--ac-3)); box-shadow:0 0 8px var(--ac-2); }

    h1{ margin:12px 0 8px; font-size:clamp(30px, 5vw, 52px); line-height:1.1; letter-spacing:.2px; }
    .lead{ color:var(--muted); font-size:clamp(16px, 2vw, 18px); line-height:1.6; margin-bottom: 0; }
    .lead strong { color: var(--ac-2); font-weight: 700; }

    .actions{ display:flex; flex-wrap:wrap; gap:12px; margin-top:24px; }
    .btn{
      appearance:none; border:none; cursor:pointer; user-select:none; outline:none;
      padding:14px 20px; border-radius:12px; font-weight:700; letter-spacing:.3px;
      /* Main action button with neon gradient */
      background: linear-gradient(135deg, var(--ac-1), var(--ac-2)); 
      color:var(--bg-1); /* Dark text on bright button */
      border:1px solid rgba(255,255,255,.2);
      box-shadow: 0 5px 20px rgba(0,229,229,.4), inset 0 1px 0 rgba(255,255,255,.4);
      transition: transform .15s ease, box-shadow .2s ease;
      position: relative; 
      overflow: hidden;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow:0 8px 30px rgba(0,229,229,.6); }

    .btn.secondary{ 
        background: rgba(255,255,255,.08); 
        color: var(--text);
        border-color: rgba(255,255,255,.1);
        box-shadow: 0 5px 15px var(--shadow-color);
    }
    .btn.secondary:hover { transform: translateY(-1px); box-shadow:0 8px 25px var(--shadow-color); }

    .meta{ display:flex; flex-wrap:wrap; gap:14px; margin-top:24px; color:var(--muted); font-size:13px; }
    .meta .tag{ 
        display:inline-flex; align-items:center; gap:6px; 
        padding:8px 14px; border-radius:999px; 
        border:1px dashed rgba(255,255,255,.08); 
        background: rgba(255,255,255,.04);
        font-weight: 500;
    }
    .tag b{ color:var(--text); font-weight:700 }
    .tag svg{ width:16px; height:16px; } 

    .footer{ position:fixed; inset-inline:0; bottom:14px; text-align:center; font-size:12px; color:var(--muted); opacity:.85 }

    /* Media Queries */
    @media (max-width: 600px) {
        .actions{ flex-direction:column; gap:10px; }
        .btn{ width:100%; padding:12px 18px; }
        .meta{ justify-content: center; gap:10px; }
    }
    
    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .blob, .grain { animation:none !important; transition: none !important; }
      .blob { transform: none !important; }
      .card { opacity: 1 !important; transform: none !important; } 
    }
    /* Disable Parallax on touch devices for smoother scrolling/interaction */
    @media (pointer: coarse) {
        .blob { animation: none !important; transform: none !important; }
        body { background-position: center !important; }
    }
  </style>
</head>
<body>
  <div class="intro__overlay" aria-hidden="true" style="z-index: 60; position:fixed; inset:0; display:grid; place-items:center; background:var(--bg-1);">
    <div class="intro__logo" style="color:var(--ac-1); font-size:24px;">جاري التحميل...</div>
  </div>

  <div class="grain" aria-hidden="true"></div>

  <div class="blob blob--a" aria-hidden="true"></div>
  <div class="blob blob--b" aria-hidden="true"></div>
  <div class="blob blob--c" aria-hidden="true"></div>

  <main class="shell">
    <article class="card" role="group" aria-label="رسالة الخطأ">
      <span class="eyebrow"><i></i> رسالة من الخادم</span>
      <h1>حدث خطأ من جانبنا</h1>
      <p class="lead">يبدو أن هناك خللاً **مؤقتًا** لدينا. <br/>
        **يُرجى المحاولة لاحقًا** أو استخدام الخيارات التالية.
      </p>

      <div class="actions">
        <button class="btn" id="retryBtn" aria-label="إعادة المحاولة">إعادة المحاولة</button>
        <button class="btn secondary" id="copyBtn" aria-label="نسخ تفاصيل الخطأ">نسخ تفاصيل الخطأ</button>
      </div>

      <div class="meta" id="meta">
        <span class="tag"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3z" stroke="currentColor" stroke-width="1.7"/></svg> رمز الخطأ: <b id="code">500</b></span>
        <span class="tag"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.7"/><path d="M12 8v5" stroke="currentColor" stroke-width="1.7"/><circle cx="12" cy="16.5" r=".9" fill="currentColor"/></svg> المعرّف: <b id="rid">—</b></span>
        <span class="tag"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M3 6h18M3 12h18M3 18h12" stroke="currentColor" stroke-width="1.7"/></svg> الوقت: <b id="ts">—</b></span>
      </div>
    </article>
  </main>

  <footer class="footer">إذا استمرت المشكلة، يُرجى **مراسلة الدعم** واذكر رمز الخطأ والمعرّف.</footer>

  <script>
    // Helper: random ID
    const randId = () => Math.random().toString(36).slice(2, 10).toUpperCase();

    const overlay = document.querySelector('.intro__overlay');
    const card = document.querySelector('.card');
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const isTouchDevice = window.matchMedia('(pointer: coarse)').matches;

    // Fast Card Reveal (Replaces slow layered intro)
    function playIntro(){
      if(prefersReduced) return;

      // Fast Fade Out Overlay
      overlay.animate([
        { opacity: 1 },
        { opacity: 0 }
      ], { duration: 400, easing: 'ease', fill: 'forwards' })
      .addEventListener('finish', () => {
        overlay.remove();

        // Fast Card Reveal (Scale up slightly)
        card.animate([
          { opacity: 0, transform: 'translateY(10px) scale(.98)' },
          { opacity: 1, transform: 'translateY(0) scale(1)' }
        ], { duration: 400, easing: 'ease-out', fill: 'forwards' });
      });
    }

    // Parallax on mouse move for a gentle depth effect (Disabled on touch)
    function setupParallax(){
      if(prefersReduced || isTouchDevice) return;
      const root = document.body;
      const strength = 18; // Slightly reduced strength
      const blobs = document.querySelectorAll('.blob');
      
      window.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 2; 
        const y = (e.clientY / window.innerHeight - 0.5) * 2;

        root.style.backgroundPosition = `${50 - x*1}% ${50 - y*1}%`; 
        
        blobs.forEach((el, i) => {
          const s = (i+1)/2.5; 
          // Only use translate for better performance
          el.style.transform = `translate(${x*strength*s*-1}px, ${y*strength*s*-1}px)`;
        });
        
        // Removed card parallax to prevent jittering on some machines
      }, { passive: true }); // Use passive listener for smooth scrolling on browsers
    }

    // Populate error meta & button actions
    function setMeta(){
      const ts = new Date();
      const rid = `REQ-${randId()}-${randId()}-${randId()}`;
      document.getElementById('rid').textContent = rid;
      document.getElementById('ts').textContent = ts.toLocaleString('ar-IQ', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12:false });
      
      const codes = [500, 502, 503];
      document.getElementById('code').textContent = codes[Math.floor(Math.random()*codes.length)];

      const btnCopy = document.getElementById('copyBtn');
      btnCopy.addEventListener('click', async () => {
        const codeText = document.getElementById('code').textContent;
        const timeText = document.getElementById('ts').textContent;
        const text = `خطأ من جانب الخادم\nرمز الخطأ: ${codeText}\nالمعرّف: ${rid}\nالوقت: ${timeText}\n\nيرجى المحاولة لاحقاً.`;
        try{ await navigator.clipboard.writeText(text); btnCopy.textContent = 'تم النسخ! ✅'; }
        catch{ btnCopy.textContent = 'تعذّر النسخ! 😔'; }
        setTimeout(()=> btnCopy.textContent = 'نسخ تفاصيل الخطأ', 1800);
      });

      document.getElementById('retryBtn').addEventListener('click', () => { 
        document.body.animate([{ opacity: 1 }, { opacity: 0 }], { duration: 300, easing: 'ease-out' })
        .addEventListener('finish', () => { location.reload(); });
      });
    }

    // Initialize on load
    window.addEventListener('load', () => {
      setMeta();
      playIntro();
      setupParallax();
      
      if(prefersReduced || isTouchDevice){
        // Ensure card is visible instantly if no animation is played
        card.style.opacity = 1; 
        card.style.transform = 'none';
        const introOverlay = document.querySelector('.intro__overlay');
        if(introOverlay) introOverlay.remove();
      }
    });
  </script>
</body>
</html>
