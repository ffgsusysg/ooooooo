<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>حدث خطأ من جانبنا</title>

  <!-- Arabic Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Meta / Social -->
  <meta name="description" content="حدث خطأ من جانبنا، يُرجى المحاولة لاحقًا." />
  <meta property="og:title" content="حدث خطأ من جانبنا" />
  <meta property="og:description" content="يُرجى المحاولة لاحقًا." />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="ar_AR" />
  <meta name="theme-color" content="#0f172a" />

  <style>
    :root{
      --bg-1:#0b1020; /* deep navy */
      --bg-2:#141a31; /* slate */
      --ac-1:#6ee7f9; /* cyan */
      --ac-2:#a78bfa; /* violet */
      --ac-3:#f472b6; /* pink */
      --text:#e6e9f2; /* soft white */
      --muted:#a7b0c2;
      --glass:255,255,255; /* rgb for backdrop glass */
      --radius:20px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; overflow:hidden; color:var(--text);
      font-family: "IBM Plex Sans Arabic", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Kufi Arabic", "Cairo", sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, rgba(167,139,250,.25), transparent 60%),
                  radial-gradient(800px 600px at 10% 120%, rgba(110,231,249,.2), transparent 60%),
                  linear-gradient(180deg, var(--bg-1), var(--bg-2));
      letter-spacing:.1px;
    }

    /* Animated grain for subtle texture */
    .grain{ position:fixed; inset:-50%; pointer-events:none; opacity:.06; mix-blend:overlay; background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 100 100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="1"/></svg>'); animation: grain 7s steps(10) infinite; }
    @keyframes grain{ 0%{transform:translate(0,0)} 10%{transform:translate(-2%,1%)} 20%{transform:translate(-1%,-2%)} 30%{transform:translate(1%,2%)} 40%{transform:translate(2%,1%)} 50%{transform:translate(-1%,0)} 60%{transform:translate(1%,-1%)} 70%{transform:translate(0,2%)} 80%{transform:translate(-2%,-1%)} 90%{transform:translate(2%,1%)} 100%{transform:translate(0,0)} }

    /* Layered intro panels (التداخل الجميل) */
    .intro{ position:fixed; inset:0; display:grid; grid-template-columns:1fr 1fr 1fr; z-index:50; }
    .intro__panel{ position:relative; }
    .intro__panel::before{
      content:""; position:absolute; inset:0; transform:translateY(0);
      background:linear-gradient(135deg, rgba(110,231,249,.7), rgba(167,139,250,.7));
      box-shadow:0 30px 80px rgba(0,0,0,.35);
    }
    .intro__panel:nth-child(2)::before{ background:linear-gradient(135deg, rgba(167,139,250,.8), rgba(244,114,182,.8)); }
    .intro__panel:nth-child(3)::before{ background:linear-gradient(135deg, rgba(244,114,182,.8), rgba(110,231,249,.8)); }

    .intro__overlay{ position:fixed; inset:0; display:grid; place-items:center; z-index:60; background:rgba(10,14,30,.15); backdrop-filter:blur(8px); }
    .intro__logo{ font-weight:700; letter-spacing:.5px; font-size:clamp(22px,3.3vw,36px); color:white; text-shadow:0 10px 40px rgba(0,0,0,.4); opacity:.95 }

    /* Main container */
    .shell{ position:relative; height:100dvh; display:grid; place-items:center; padding:24px; isolation:isolate; }

    /* Floating decorative blobs */
    .blob{ position:absolute; filter:blur(30px); opacity:.35; z-index:-1; }
    .blob--a{ width:420px; height:420px; right:-120px; top:-80px; background:radial-gradient(circle at 30% 30%, var(--ac-1), transparent 70%); animation: float 10s ease-in-out infinite; }
    .blob--b{ width:520px; height:520px; left:-150px; bottom:-130px; background:radial-gradient(circle at 60% 60%, var(--ac-2), transparent 70%); animation: float 12s ease-in-out infinite reverse; }
    .blob--c{ width:400px; height:400px; left:50%; top:20%; transform:translateX(-50%); background:radial-gradient(circle at 50% 50%, var(--ac-3), transparent 70%); animation: float 14s ease-in-out infinite; }
    @keyframes float{ 0%,100%{ transform:translateY(0)} 50%{ transform:translateY(-20px)} }

    /* Card */
    .card{
      width:min(900px, 92vw);
      border-radius:var(--radius);
      background:rgba(var(--glass), .07);
      border:1px solid rgba(255,255,255,.08);
      box-shadow: 0 10px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.07);
      backdrop-filter: blur(16px) saturate(130%);
      padding: clamp(20px, 4vw, 42px);
      transform:translateY(8px) scale(.98);
      opacity:0;
      will-change: transform, opacity;
    }

    .eyebrow{ display:inline-flex; align-items:center; gap:10px; font-size:13px; letter-spacing:.6px; color:var(--muted); text-transform:uppercase; }
    .eyebrow i{ width:8px; height:8px; border-radius:999px; background:conic-gradient(from 0deg, var(--ac-1), var(--ac-2), var(--ac-3)); box-shadow:0 0 10px rgba(167,139,250,.7); }

    h1{ margin:12px 0 8px; font-size:clamp(28px, 4.8vw, 48px); line-height:1.15; letter-spacing:.2px; }
    .lead{ color:var(--muted); font-size:clamp(16px, 2.2vw, 18px); line-height:1.8; }

    .actions{ display:flex; flex-wrap:wrap; gap:12px; margin-top:22px; }
    .btn{
      appearance:none; border:none; cursor:pointer; user-select:none; outline:none;
      padding:14px 20px; border-radius:14px; font-weight:600; letter-spacing:.3px;
      background: linear-gradient(135deg, rgba(110,231,249,.25), rgba(167,139,250,.25));
      color:var(--text); border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 8px 20px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.08);
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
      backdrop-filter: blur(10px);
    }
    .btn:hover{ transform: translateY(-2px); box-shadow:0 14px 40px rgba(0,0,0,.3); }

    .btn.secondary{ background: rgba(255,255,255,.06); }

    .meta{ display:flex; flex-wrap:wrap; gap:14px; margin-top:26px; color:var(--muted); font-size:14px; }
    .meta .tag{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; border:1px dashed rgba(255,255,255,.14); }
    .tag b{ color:var(--text); font-weight:600 }

    .footer{ position:fixed; inset-inline:0; bottom:12px; text-align:center; font-size:12.5px; color:var(--muted); opacity:.85 }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .intro, .blob, .grain{ animation:none !important }
    }

    /* Small screens */
    @media (max-width:420px){ .actions{ flex-direction:column } }
  </style>
</head>
<body>
  <!-- Layered animated intro (تداخل) -->
  <div class="intro" aria-hidden="true">
    <div class="intro__panel"></div>
    <div class="intro__panel"></div>
    <div class="intro__panel"></div>
  </div>
  <div class="intro__overlay" aria-hidden="true">
    <div class="intro__logo">جاري التحميل…</div>
  </div>

  <!-- Subtle grain texture -->
  <div class="grain" aria-hidden="true"></div>

  <!-- Decorative blobs -->
  <div class="blob blob--a" aria-hidden="true"></div>
  <div class="blob blob--b" aria-hidden="true"></div>
  <div class="blob blob--c" aria-hidden="true"></div>

  <!-- Main content -->
  <main class="shell">
    <article class="card" role="group" aria-label="رسالة الخطأ">
      <span class="eyebrow"><i></i> رسالة من الخادم</span>
      <h1>حدث خطأ من جانبنا</h1>
      <p class="lead">يبدو أن هناك خللاً مؤقتًا لدينا. <br/>
        <strong>يُرجى المحاولة لاحقًا</strong> أو استخدام الخيارات التالية.
      </p>

      <div class="actions">
        <button class="btn" id="retryBtn" aria-label="إعادة المحاولة">إعادة المحاولة</button>
        <button class="btn secondary" id="copyBtn" aria-label="نسخ تفاصيل الخطأ">نسخ تفاصيل الخطأ</button>
      </div>

      <div class="meta" id="meta">
        <span class="tag"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3z" stroke="currentColor" stroke-width="1.5"/></svg> رمز الخطأ: <b id="code">500</b></span>
        <span class="tag"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5"/><path d="M12 8v5" stroke="currentColor" stroke-width="1.5"/><circle cx="12" cy="16.5" r=".9" fill="currentColor"/></svg> المعرّف: <b id="rid">—</b></span>
        <span class="tag"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M3 6h18M3 12h18M3 18h12" stroke="currentColor" stroke-width="1.5"/></svg> الوقت: <b id="ts">—</b></span>
      </div>
    </article>
  </main>

  <footer class="footer">إذا استمرت المشكلة، راسل الدعم واذكر رمز الخطأ والمعرّف.</footer>

  <script>
    // Helper: random ID
    const randId = () => Math.random().toString(36).slice(2, 10).toUpperCase();

    // Animate layered intro panels (tearing/reveal)
    const panels = document.querySelectorAll('.intro__panel');
    const overlay = document.querySelector('.intro__overlay');
    const card = document.querySelector('.card');

    function playIntro(){
      // Staggered slide-up for panels
      panels.forEach((p, i) => {
        p.animate([
          { transform: 'translateY(0)' },
          { transform: 'translateY(-100%)' }
        ], { duration: 820 + i*130, easing: 'cubic-bezier(.2,.7,.2,1)', fill: 'forwards' });
      });

      // Fade out overlay
      overlay.animate([
        { opacity: 1 },
        { opacity: 0 }
      ], { duration: 640, delay: 380, easing: 'ease', fill: 'forwards' })
      .addEventListener('finish', () => {
        overlay.remove();
        document.querySelector('.intro').remove();

        // Reveal card
        card.animate([
          { opacity: 0, transform: 'translateY(16px) scale(.98)' },
          { opacity: 1, transform: 'translateY(0) scale(1)' }
        ], { duration: 520, easing: 'cubic-bezier(.2,.8,.2,1)', fill: 'forwards' });
      });
    }

    // Parallax on mouse move for a gentle depth effect
    function parallax(){
      const root = document.body;
      const strength = 18; // px
      window.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 2; // -1..1
        const y = (e.clientY / window.innerHeight - 0.5) * 2;
        root.style.backgroundPosition = `${50 - x*2}% ${50 - y*2}%`;
        document.querySelectorAll('.blob').forEach((el, i) => {
          const s = (i+1)/3; // layers
          el.style.transform = `translate(${x*strength*s}px, ${y*strength*s}px)`;
        });
      });
    }

    // Populate error meta
    function setMeta(){
      const ts = new Date();
      const rid = `REQ-${randId()}-${randId()}`;
      document.getElementById('rid').textContent = rid;
      document.getElementById('ts').textContent = ts.toLocaleString('ar-IQ', { hour12:false });
      // Optionally rotate codes 500/502/503
      const codes = [500, 502, 503];
      document.getElementById('code').textContent = codes[Math.floor(Math.random()*codes.length)];

      // Copy button
      const btnCopy = document.getElementById('copyBtn');
      btnCopy.addEventListener('click', async () => {
        const text = `خطأ من جانب الخادم\nرمز الخطأ: ${document.getElementById('code').textContent}\nالمعرّف: ${rid}\nالوقت: ${document.getElementById('ts').textContent}`;
        try{ await navigator.clipboard.writeText(text); btnCopy.textContent = 'تم النسخ ✦'; }
        catch{ btnCopy.textContent = 'تعذّر النسخ'; }
        setTimeout(()=> btnCopy.textContent = 'نسخ تفاصيل الخطأ', 1300);
      });

      // Retry button (reload)
      document.getElementById('retryBtn').addEventListener('click', () => { location.reload(); });
    }

    // Respect prefers-reduced-motion: if user asks to reduce, skip fancy intro
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    window.addEventListener('load', () => {
      setMeta();
      if(!prefersReduced){ playIntro(); parallax(); }
      else{
        document.querySelector('.intro').remove();
        document.querySelector('.intro__overlay').remove();
        card.style.opacity = 1; card.style.transform = 'none';
      }
    });
  </script>
</body>
</html>
