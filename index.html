<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إغلاق المنصة</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* 1. تنسيق الصفحة (CSS) */
        body {
            background-color: #1a1a1a; /* خلفية داكنة */
            color: #e0e0e0; /* لون نص فاتح */
            font-family: 'Tajawal', sans-serif; /* استخدام الخط الذي جلبناه */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* لجعل الرسالة في وسط الشاشة عمودياً */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #message-container {
            text-align: center;
            max-width: 600px;
        }

        /* هذا هو العنصر الذي سيحتوي النص التفاعلي */
        #typing-text {
            font-size: 2.5rem; /* حجم خط كبير */
            font-weight: 700;
            line-height: 1.6;
            color: #ff6b6b; /* لون مميز للرسالة */
        }

        /* إضافة مؤشر كتابة (cursor) يومض */
        #typing-text::after {
            content: '|';
            animation: blink 0.7s infinite;
            color: #f0f0f0;
        }

        /* إخفاء المؤشر عند انتهاء الكتابة */
        #typing-text.done-typing::after {
            content: '';
        }

        /* حركة الوميض للمؤشر */
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="message-container">
        <h1 id="typing-text"></h1>
    </div>

    <script>
        // --==  تم التعديل هنا  ==--
        // النص الذي سيتم طباعته
        const text = "تم اغلاق منصه اديسون بسبب قضايا التسريب وحقوق النشر شكرا لتفهمكم.";
        
        // العنصر الذي سنكتب فيه
        const textElement = document.getElementById('typing-text');
        
        // متغير لتتبع الحرف الحالي
        let index = 0;
        
        // سرعة الكتابة (بالمللي ثانية) - يمكنك تعديل هذا الرقم
        const typingSpeed = 70; 

        function typeWriter() {
            if (index < text.length) {
                // إضافة الحرف التالي
                textElement.innerHTML += text.charAt(index);
                index++;
                // استدعاء الدالة مرة أخرى بعد فترة قصيرة
                setTimeout(typeWriter, typingSpeed);
            } else {
                // عند انتهاء النص، أضف كلاس لإخفاء المؤشر
                textElement.classList.add('done-typing');
            }
        }

        // بدء تشغيل التأثير عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', typeWriter);
    </script>

</body>
</html>
