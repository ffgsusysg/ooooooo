<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنصة قيد الصيانة</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* Apply the Tajawal font and a futuristic gradient background */
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(160deg, #020024 0%, #090979 35%, #002b5c 100%);
            overflow: hidden; /* Prevent scrollbars from the canvas */
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes neon-glow {
            0%, 100% {
                text-shadow: 0 0 4px #fff, 0 0 10px #ff00c1, 0 0 20px #ff00c1, 0 0 30px #ff00c1;
            }
            50% {
                text-shadow: 0 0 8px #fff, 0 0 15px #ad00ff, 0 0 25px #ad00ff, 0 0 40px #ad00ff;
            }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- Animation Application --- */
        .glass-container {
            background: rgba(15, 12, 41, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-out;
        }

        .animate-delay-1 { opacity: 0; animation: fadeInSlideUp 1s ease-out 0.5s forwards; }
        .animate-delay-2 { opacity: 0; animation: fadeInSlideUp 1s ease-out 0.8s forwards; }
        .animate-delay-3 { opacity: 0; animation: fadeInSlideUp 1s ease-out 1.1s forwards; }
        .animate-delay-4 { opacity: 0; animation: fadeInSlideUp 1s ease-out 1.4s forwards; }
        .animate-delay-5 { opacity: 0; animation: fadeInSlideUp 1s ease-out 1.7s forwards; }

        .icon-spin {
            animation: rotate 20s linear infinite;
        }
        
        .neon-text {
            animation: neon-glow 3s infinite alternate;
        }

        /* Canvas styling */
        #stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body class="text-white">

    <!-- Canvas for the warp speed starfield background -->
    <canvas id="stars-canvas"></canvas>

    <!-- Main content container with glassmorphism effect -->
    <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
        <div class="glass-container w-full max-w-3xl rounded-3xl shadow-2xl shadow-purple-500/10 p-8 sm:p-12">
            <div class="flex flex-col items-center text-center">
                
                <!-- Animated Gear Icon -->
                <div class="mb-5 animate-delay-1">
                    <svg class="w-20 h-20 md:w-24 md:h-24 text-pink-400 icon-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>

                <!-- Added Text -->
                <h2 class="text-2xl sm:text-3xl font-bold mb-4 text-gray-200 animate-delay-2">
                    تم إيقاف المنصة
                </h2>

                <!-- Main Title -->
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold mb-6 text-white neon-text animate-delay-3">
                    تحديثات جارية
                </h1>

                <!-- Subtitle / Maintenance Details -->
                <div class="space-y-3 max-w-2xl">
                    <p class="text-lg md:text-xl text-gray-300 animate-delay-4">
                        نعمل على ترقية المنصة لنقدم لكم تجربة أفضل وأكثر تطوراً.
                    </p>
                    <p class="text-lg md:text-xl text-gray-300 animate-delay-5">
                        شكراً لصبركم، نعود قريباً بشكل جديد!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Warp Speed Starfield Animation ---
        const canvas = document.getElementById('stars-canvas');
        const ctx = canvas.getContext('2d');

        let stars = [];
        const numStars = 1500;
        const speed = 3; // Speed of the warp effect

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function initStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: (Math.random() - 0.5) * canvas.width,
                    y: (Math.random() - 0.5) * canvas.height,
                    z: Math.random() * canvas.width
                });
            }
        }

        function draw() {
            const halfW = canvas.width / 2;
            const halfH = canvas.height / 2;

            // Clear with a transparent background to see the CSS gradient
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(halfW, halfH);

            for (let i = 0; i < stars.length; i++) {
                const star = stars[i];
                
                const k = canvas.width / star.z;
                const px = star.x * k;
                const py = star.y * k;

                if (px >= -halfW && px <= halfW && py >= -halfH && py <= halfH) {
                    const d = star.z / canvas.width;
                    const size = (1 - d) * 3;
                    const shade = parseInt((1 - d) * 255);
                    ctx.fillStyle = `rgb(${shade},${shade},255)`;
                    ctx.beginPath();
                    ctx.arc(px, py, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            ctx.restore();
        }

        function update() {
            for (let i = 0; i < stars.length; i++) {
                stars[i].z -= speed;
                if (stars[i].z <= 0) {
                    stars[i].x = (Math.random() - 0.5) * canvas.width;
                    stars[i].y = (Math.random() - 0.5) * canvas.height;
                    stars[i].z = canvas.width;
                }a
            }
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            initStars();
        });

        resizeCanvas();
        initStars();
        animate();
    </script>

</body>
</html>
