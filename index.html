<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>اديسون - نسخة مطورة</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://cdn.glitch.global/c07dc79d-c056-48b0-8b0b-912783754321/5424770778815132543.jpg?v=1751739020203">
    
    <!-- Elegant Arabic Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://iframe.mediadelivery.net" crossorigin />
    <script src="https://assets.mediadelivery.net/hls/1.6.6/hls.min.js"></script>
    <script src="https://assets.mediadelivery.net/plyr/3.7.8.4-bn/plyr.polyfilled.min.js"></script>
    <script src="https://assets.mediadelivery.net/jquery/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* CSS Variables for a more vibrant and smooth theme */
        :root {
            --primary-1: #3b82f6;
            --primary-2: #2563eb;
            --primary-3: #1d4ed8;
            --accent: #facc15;
            --accent-2: #eab308;
            --radius: 14px;
            --bg: #f8fafc;
            --bg-glass: rgba(255, 255, 255, 0.95);
            --text: #1f2937;
            --card: #ffffff;
            --border: #e2e8f0;
            --hover: rgba(0, 0, 0, 0.06);
            --success: #22c55e;
            --warning: #facc15;
            --error: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Dark theme adjustments */
        [data-theme="dark"] {
            --bg: #1e293b;
            --bg-glass: rgba(30, 41, 59, 0.95);
            --text: #f1f5f9;
            --card: #334155;
            --border: #475569;
            --hover: rgba(255, 255, 255, 0.1);
            --primary-1: #60a5fa;
            --primary-2: #3b82f6;
            --primary-3: #2563eb;
            --accent: #fcd34d;
            --accent-2: #fbbf24;
        }

        /* General styles */
        *, *:before, *:after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Almarai', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-y: auto;
            transition: background 0.3s ease, color 0.3s ease;
        }
        img { max-width: 100%; display: block; }
        button { font-family: inherit; cursor: pointer; border: none; background: none; }
        button:disabled { cursor: not-allowed; opacity: 0.5; }

        /* Header styles */
        header {
            position: sticky; top: 0; z-index: 1000;
            display: flex; align-items: center; gap: 1rem;
            padding: 1rem 1.6rem;
            background: var(--bg-glass);
            backdrop-filter: blur(14px);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-md);
            flex-wrap: wrap;
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .site-title {
            font-size: clamp(1.5rem, 5vw, 2rem); font-weight: 700;
            color: var(--primary-1); display: flex; align-items: center;
            gap: 0.5rem; flex: 1; min-width: 200px;
            cursor: pointer; transition: color 0.3s ease;
        }
        .site-logo {
            width: 40px; height: 40px; background: var(--primary-1);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: white; font-weight: bold;
            box-shadow: var(--shadow-sm);
        }
        .header-actions { display: flex; gap: 0.8rem; flex-wrap: wrap; }
        .search-container {
            flex: 1; max-width: 650px; display: flex; gap: 0.5rem;
            position: relative; min-width: 250px; margin-top: 0.5rem;
        }
        .search-container input {
            flex: 1; padding: 0.95rem 1rem 0.95rem 3rem; font-size: 1rem;
            background: var(--card); color: var(--text); border: 2px solid var(--border);
            border-radius: var(--radius);
            transition: border 0.25s, box-shadow 0.25s, background 0.3s ease, color 0.3s ease;
        }
        .search-container input:focus {
            outline: none; border-color: var(--accent);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 30%, transparent);
        }
        .search-icon {
            position: absolute; left: 1rem; top: 50%;
            transform: translateY(-50%); color: var(--primary-1);
            transition: color 0.3s ease;
        }

        /* Button styles */
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            gap: 0.45rem; padding: 0.9rem 1.35rem; border-radius: var(--radius);
            background: var(--primary-1); color: #fff; font-weight: 600;
            transition: all 0.25s ease; white-space: nowrap; box-shadow: var(--shadow-sm);
        }
        .btn:hover:not(:disabled) { opacity: 0.9; transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .btn-outline { background: transparent; border: 2px solid var(--primary-1); color: var(--primary-1); box-shadow: none; }
        .btn-outline:hover:not(:disabled) { background: var(--primary-1); color: #fff; }
        .btn-icon { padding: 0.8rem; border-radius: 50%; width: 42px; height: 42px; }
        
        /* Page layout */
        .page { display: none; padding: 2rem; max-width: 1300px; margin: 0 auto; }
        .page.active { display: block; }
        .section-title {
            display: flex; align-items: center; gap: 0.5rem;
            margin: 1.5rem 0 1rem; padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-1); color: var(--primary-1);
        }

        /* Category & Teacher Cards */
        .categories-grid, .teachers-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.8rem; margin-top: 1.5rem;
        }
        .teachers-grid { grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }
        .category-card, .teacher-card {
            background: var(--card); border-radius: var(--radius);
            border: 1px solid var(--border); overflow: hidden;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            box-shadow: var(--shadow-sm); cursor: pointer;
        }
        .category-card:hover, .teacher-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-lg); }
        .category-image { height: 180px; background-size: cover; background-position: center; }
        .category-content { padding: 1.5rem; text-align: center; }
        .category-title { font-size: 1.4rem; color: var(--primary-1); margin-bottom: 0.5rem; }
        .category-description { opacity: 0.8; margin-bottom: 1rem; }
        .teacher-card { padding: 1.4rem 1.1rem; text-align: center; }
        .teacher-img {
            width: 120px; height: 120px; border-radius: 50%; object-fit: cover;
            margin: 0 auto 1rem; border: 3px solid var(--accent); box-shadow: var(--shadow-sm);
        }
        .teacher-name { font-size: 1.2rem; font-weight: 700; color: var(--primary-1); }
        .teacher-subject { font-size: 0.92rem; opacity: 0.7; }
        .teacher-rating { display: flex; justify-content: center; gap: 0.2rem; margin-top: 0.5rem; }
        .teacher-rating .star { color: #ddd; font-size: 1.1rem; }
        .teacher-rating .star.filled { color: var(--warning); }
        
        /* Classes Page */
        .back-button { margin-bottom: 1.5rem; background: var(--primary-2); }
        .teacher-info {
            display: flex; align-items: center; gap: 1.4rem; background: var(--card);
            padding: 1.6rem; border-radius: var(--radius); border: 1px solid var(--border);
            flex-wrap: wrap; margin-bottom: 1.5rem; box-shadow: var(--shadow-md);
        }
        .teacher-img-lg {
            width: 120px; height: 120px; border-radius: 50%; object-fit: cover;
            border: 4px solid var(--accent); box-shadow: var(--shadow-md);
        }
        .classes-list { display: grid; gap: 1.4rem; }
        .class-card { background: var(--card); border-radius: var(--radius); border: 1px solid var(--border); overflow: hidden; }
        .class-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.1rem 1.3rem; cursor: pointer; user-select: none;
            border-right: 4px solid var(--primary-2);
        }
        .class-header-title { display: flex; flex-direction: column; gap: 0.25rem; }
        .class-progress-text { font-size: 0.8rem; opacity: 0.7; }
        .class-header .chevron-icon { transition: transform 0.25s ease; }
        .class-header.open .chevron-icon { transform: rotate(180deg); }
        .lectures-list { display: none; flex-direction: column; gap: 0.5rem; padding: 1rem; }
        .lecture-item {
            display: flex; align-items: center; gap: 0.75rem;
            padding: 0.8rem 1rem; border-radius: var(--radius);
            cursor: pointer; transition: background-color 0.2s ease;
            border-right: 4px solid transparent;
        }
        .lecture-item:hover { background-color: var(--hover); }
        .lecture-item.active {
            background-color: color-mix(in srgb, var(--primary-1) 15%, transparent);
            border-right-color: var(--accent);
        }
        .lecture-details { flex-grow: 1; display: flex; flex-direction: column; gap: 0.3rem; }
        .lecture-title-container { display: flex; justify-content: space-between; align-items: center; }
        .lecture-duration { font-size: 0.85rem; opacity: 0.7; }
        .lecture-progress-bar { width: 100%; height: 4px; background-color: var(--border); border-radius: 2px; overflow: hidden; }
        .lecture-progress-bar-inner { height: 100%; background-color: var(--success); width: 0%; transition: width 0.3s ease; }
        
        /* NEW: Mark as Complete Checkbox */
        .lecture-complete-checkbox {
            width: 22px; height: 22px; border: 2px solid var(--border);
            background-color: var(--card); border-radius: 6px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease; flex-shrink: 0;
        }
        .lecture-complete-checkbox.completed { background-color: var(--success); border-color: var(--success); }
        .lecture-complete-checkbox i { color: white; opacity: 0; transform: scale(0.5); transition: all 0.2s ease; }
        .lecture-complete-checkbox.completed i { opacity: 1; transform: scale(1); }

        /* Video Page */
        #videoPage.page.active {
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; min-height: calc(100vh - 85px); padding: 2rem;
        }
        .video-page {
            display: flex; flex-direction: column; gap: 1.5rem;
            max-width: 1000px; width: 100%; margin: 0 auto;
        }
        .video-container {
            position: relative; width: 100%; background: #000;
            border-radius: var(--radius); overflow: hidden;
            aspect-ratio: 16/9; box-shadow: var(--shadow-lg);
        }
        .plyr { border-radius: var(--radius); overflow: hidden; width: 100%; height: 100%; }
        .video-details {
            background: var(--card); padding: 1.5rem; border-radius: var(--radius);
            border: 1px solid var(--border); text-align: center; box-shadow: var(--shadow-md);
        }
        .video-nav-buttons { display: flex; justify-content: space-between; margin-top: 1.5rem; }
        .video-info { text-align: right; padding: 1rem 0; }
        .video-meta { display: flex; justify-content: center; gap: 1.5rem; margin-top: 1rem; opacity: 0.8; }

        /* Loader */
        .video-loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center;
            align-items: center; z-index: 10; border-radius: var(--radius);
            transition: opacity 0.3s ease;
        }
        .loader-spinner {
            border: 6px solid #f3f3f3; border-top: 6px solid var(--primary-1);
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Modal Styles */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); display: flex; justify-content: center;
            align-items: center; z-index: 2000; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.show { opacity: 1; visibility: visible; }
        .modal-content {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: var(--radius); padding: 2.5rem; box-shadow: var(--shadow-lg);
            max-width: 550px; width: 90%; text-align: center;
            transform: translateY(-20px); transition: transform 0.3s ease;
        }
        .modal.show .modal-content { transform: translateY(0); }
        .modal-title { font-size: 2rem; color: #fff; }
        .modal-body p { font-size: 1.2rem; color: #fff; margin: 1.5rem 0 2.5rem; }
        .btn-telegram {
            background: linear-gradient(45deg, #00c6ff, #0072ff); color: #fff;
            padding: 1.2rem 2.5rem; font-size: 1.2rem; margin-bottom: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-telegram:hover { transform: translateY(-5px) scale(1.02); }
        .btn-outline-telegram { border: 2px solid #fff; color: #fff; padding: 0.9rem 1.8rem; }
        .btn-outline-telegram:hover { background: rgba(255, 255, 255, 0.1); }
        
        /* Responsive */
        @media (max-width: 768px) {
            header { padding: 0.9rem 1rem; gap: 0.8rem; }
            .search-container { order: 3; width: 100%; }
            .btn span:not(.lecture-duration) { display: none; }
            .teacher-img { width: 100px; height: 100px; }
            #videoPage.page.active { padding: 0; }
            .video-page { max-width: none; }
            .video-container { border-radius: 0; box-shadow: none; }
            .video-details { padding: 1.2rem; width: 100%; }
        }
        @media (max-width: 480px) {
            .page { padding: 1rem; }
            .teacher-info { flex-direction: column; text-align: center; }
            .teacher-img-lg { margin-bottom: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title" onclick="navigate('home')">
            <div class="site-logo">إ</div>
            <span>منصة إديسون</span>
        </h1>
        <div class="header-actions">
            <button id="themeToggle" class="btn btn-icon"><i data-lucide="sun"></i></button>
        </div>
        <div class="search-container">
            <i class="search-icon" data-lucide="search"></i>
            <input id="searchInput" type="text" placeholder="ابحث عن مدرس…" />
        </div>
    </header>

    <!-- Modals -->
    <div id="telegramModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">مرحبًا في منصة إديسون!</h3>
            <div class="modal-body">
                <p>اشترك في قناتنا على تيلجرام لتصلك آخر التحديثات.</p>
                <a href="https://t.me/od7cc" target="_blank" class="btn btn-telegram"><i data-lucide="send"></i> اشترك الآن</a>
                <button id="closeTelegramBtn" class="btn btn-outline-telegram">المتابعة للمنصة</button>
            </div>
        </div>
    </div>
    <div id="continueWatchingModal" class="modal">
        <div class="modal-content" style="background: linear-gradient(135deg, #4facfe, #00f2fe);">
            <h3 class="modal-title">أهلاً بعودتك!</h3>
            <div class="modal-body">
                <p>آخر ما كنت تشاهده هو محاضرة <strong id="lastWatchedLectureTitle" style="color: #ffeb3b;"></strong></p>
                <button id="continueNowBtn" class="btn" style="background: #00c896;"><i data-lucide="play"></i> متابعة المشاهدة</button>
            </div>
        </div>
    </div>

    <!-- Pages -->
    <div id="homePage" class="page active">
        <div class="section-title"><i data-lucide="layout-grid"></i><h3>اختر القسم المناسب لك</h3></div>
        <div id="categoriesGrid" class="categories-grid"></div>
    </div>

    <div id="categoryPage" class="page">
        <button class="btn back-button" onclick="navigate('home')"><i data-lucide="arrow-right"></i> اختيار قسم آخر</button>
        <div class="section-title"><i data-lucide="users"></i><h3 id="categoryTitle"></h3></div>
        <div id="teachersGrid" class="teachers-grid"></div>
    </div>

    <div id="classesPage" class="page">
        <button class="btn back-button" onclick="navigate('category')"><i data-lucide="arrow-right"></i> الرجوع للمدرسين</button>
        <div id="teacherInfo" class="teacher-info"></div>
        <div class="section-title"><i data-lucide="book-open"></i><h3>الفصول الدراسية</h3></div>
        <div id="classesList" class="classes-list"></div>
    </div>

    <div id="videoPage" class="page">
        <div class="video-page">
            <div id="videoContainer" class="video-container">
                <div id="playerContainer"></div>
                <div id="videoLoader" class="video-loader" style="display: none;"><div class="loader-spinner"></div></div>
            </div>
            <div class="video-details">
                <h2 id="videoTitle"></h2>
                <p id="videoDescription"></p>
                <div id="videoNav" class="video-nav-buttons">
                    <button id="prevLectureBtn" class="btn btn-outline"><i data-lucide="arrow-right"></i><span>السابقة</span></button>
                    <button id="nextLectureBtn" class="btn"><span>التالية</span><i data-lucide="arrow-left"></i></button>
                </div>
                <button class="btn back-button" onclick="navigate('classes')" style="margin-top: 1.5rem;"><i data-lucide="arrow-right"></i> العودة للفصول</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script type="text/babel">
        // =================================================================
        // App State & Global Variables
        // =================================================================
        let player = null;
        let allData = {}; // Cache for fetched data
        let teachers = [];
        let currentTeacher = null;
        let currentCategoryEndpoint = '';
        let currentClassIndex = -1;
        let currentLectureIndex = -1;
        
        // Data from localStorage
        const getFromStorage = (key, defaultValue) => JSON.parse(localStorage.getItem(key)) || defaultValue;
        const saveToStorage = (key, value) => localStorage.setItem(key, JSON.stringify(value));

        let lectureProgress = getFromStorage("lectureProgress", {});
        let manualCompletion = getFromStorage("manualCompletion", {});
        let lastWatched = getFromStorage("lastWatched", null);
        
        // DOM references
        const pages = {
            home: document.getElementById("homePage"),
            category: document.getElementById("categoryPage"),
            classes: document.getElementById("classesPage"),
            video: document.getElementById("videoPage"),
        };
        const searchInput = document.getElementById("searchInput");

        // =================================================================
        // Core App Logic
        // =================================================================
        
        function navigate(page) {
            window.scrollTo({ top: 0, behavior: "smooth" });
            if (page !== "video" && player) destroyPlayer();
            Object.values(pages).forEach((p) => p.classList.remove("active"));
            pages[page].classList.add("active");
            if (page === 'category') searchInput.value = '';
        }

        function destroyPlayer() {
            if (player) {
                player.destroy();
                player = null;
            }
            if (window.hlsInstance) {
                window.hlsInstance.destroy();
                window.hlsInstance = null;
            }
            if (window.progressInterval) {
                clearInterval(window.progressInterval);
                window.progressInterval = null;
            }
            document.getElementById("playerContainer").innerHTML = "";
        }

        async function fetchData(endpoint) {
            if (allData[endpoint]) return allData[endpoint];
            try {
                const response = await fetch(endpoint, { cache: "no-cache" });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                allData[endpoint] = data;
                return data;
            } catch (error) {
                console.error("Failed to fetch data:", error);
                return null;
            }
        }

        // =================================================================
        // Rendering Functions
        // =================================================================

        function renderCategories() {
            const categories = {
                "year-2026": { title: "مدرسين سنة 2026", desc: "المحاضرات والمواد الدراسية لطلاب 2026", endpoint: "https://adson.netlify.app/data2.json", gradient: "linear-gradient(135deg, #0ea5e9, #1a56db)" },
                "year-2025": { title: "مدرسين سنة 2025", desc: "المحاضرات والمواد الدراسية لطلاب 2025", endpoint: "https://adson.netlify.app/data.json", gradient: "linear-gradient(135deg, #f59e0b, #f97316)" },
                "distinguished": { title: "قسم المتميزين", desc: "مواد خاصة للطلاب المتميزين", endpoint: "https://adson.netlify.app/ff.json", gradient: "linear-gradient(135deg, #10b981, #047857)" },
                "literary": { title: "القسم الأدبي", desc: "المواد والمناهج الادبي", endpoint: "https://adson.netlify.app/mm.json", gradient: "linear-gradient(135deg, #8b5cf6, #7c3aed)" }
            };
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = Object.entries(categories).map(([key, cat]) => `
                <div class="category-card" onclick="loadCategory('${cat.endpoint}', '${cat.title}')">
                    <div class="category-image" style="background: ${cat.gradient};"></div>
                    <div class="category-content">
                        <h3 class="category-title">${cat.title}</h3>
                        <p class="category-description">${cat.desc}</p>
                        <button class="btn">عرض المواد</button>
                    </div>
                </div>
            `).join('');
        }

        async function loadCategory(endpoint, title) {
            currentCategoryEndpoint = endpoint;
            document.getElementById('categoryTitle').textContent = title;
            navigate("category");
            
            const loadingHtml = Array(6).fill(`<div class="teacher-card" style="height: 250px; background-color: var(--hover);"></div>`).join('');
            document.getElementById('teachersGrid').innerHTML = loadingHtml;

            const data = await fetchData(endpoint);
            if (data && data.teachers) {
                teachers = data.teachers;
                renderTeachers(teachers);
            } else {
                document.getElementById('teachersGrid').innerHTML = '<p>فشل تحميل بيانات المدرسين.</p>';
            }
        }

        function renderTeachers(list = []) {
            const grid = document.getElementById('teachersGrid');
            if (!list.length) {
                grid.innerHTML = "<p style='text-align: center;'>لا توجد نتائج مطابقة.</p>";
                return;
            }
            grid.innerHTML = list.map(t => `
                <div class="teacher-card" onclick="showTeacher(${t.id})">
                    <img class="teacher-img" src="${t.image}" alt="${t.name}" loading="lazy" onerror="this.src='https://placehold.co/120x120/E2E8F0/A0AEC0?text=No+Image';">
                    <h3 class="teacher-name">${t.name}</h3>
                    <p class="teacher-subject">${t.subject}</p>
                </div>
            `).join('');
        }
        
        function showTeacher(id) {
            currentTeacher = teachers.find((t) => t.id == id);
            if (!currentTeacher) return;

            document.getElementById('teacherInfo').innerHTML = `
                <img id="teacherImage" class="teacher-img-lg" src="${currentTeacher.image}" onerror="this.src='https://placehold.co/120x120/E2E8F0/A0AEC0?text=No+Image';">
                <div>
                    <h2 id="teacherName">${currentTeacher.name}</h2>
                    <p id="teacherSubject" class="teacher-subject">${currentTeacher.subject}</p>
                </div>`;
            
            renderClasses();
            navigate("classes");
        }

        function renderClasses() {
            const listEl = document.getElementById('classesList');
            listEl.innerHTML = currentTeacher.classes.map((cls, ci) => {
                let completedCount = 0;
                const lecturesHtml = cls.lectures.map((lec, li) => {
                    const isCompleted = (lectureProgress[lec.url] >= 95) || manualCompletion[lec.url];
                    if (isCompleted) completedCount++;
                    
                    return `
                        <div class="lecture-item" id="lecture-item-${ci}-${li}" onclick="playLecture(${ci}, ${li})">
                            <div class="lecture-complete-checkbox ${isCompleted ? 'completed' : ''}" onclick="toggleManualComplete(event, '${lec.url}', ${ci})">
                                <i data-lucide="check"></i>
                            </div>
                            <div class="lecture-details">
                                <div class="lecture-title-container">
                                    <span>${li + 1}. ${lec.title}</span>
                                    <span class="lecture-duration">${lec.duration || ''}</span>
                                </div>
                                <div class="lecture-progress-bar">
                                    <div class="lecture-progress-bar-inner" style="width: ${lectureProgress[lec.url] || 0}%;"></div>
                                </div>
                            </div>
                        </div>`;
                }).join("");

                return `
                    <div class="class-card">
                        <div class="class-header" onclick="toggleLectures(this)">
                            <div class="class-header-title">
                                <h3>${cls.name}</h3>
                                <span class="class-progress-text" id="class-progress-text-${ci}">${completedCount} / ${cls.lectures.length} مكتمل</span>
                            </div>
                            <i data-lucide="chevron-down" class="chevron-icon"></i>
                        </div>
                        <div class="lectures-list">${lecturesHtml}</div>
                    </div>`;
            }).join("");
            lucide.createIcons();
        }
        
        window.toggleLectures = (header) => {
            const list = header.nextElementSibling;
            const icon = header.querySelector(".chevron-icon");
            const isOpen = list.style.display === "flex";
            list.style.display = isOpen ? "none" : "flex";
            icon.setAttribute("data-lucide", isOpen ? "chevron-down" : "chevron-up");
            lucide.createIcons();
        };

        // =================================================================
        // Player & Interaction Logic
        // =================================================================
        
        window.toggleManualComplete = (event, url, classIndex) => {
            event.stopPropagation();
            manualCompletion[url] = !manualCompletion[url];
            if (!manualCompletion[url]) delete manualCompletion[url]; // Clean up
            saveToStorage("manualCompletion", manualCompletion);
            
            // Update UI
            const checkbox = event.currentTarget;
            checkbox.classList.toggle('completed', manualCompletion[url]);
            
            // Update class progress summary
            const cls = currentTeacher.classes[classIndex];
            let completedCount = 0;
            cls.lectures.forEach(lec => {
                if ((lectureProgress[lec.url] >= 95) || manualCompletion[lec.url]) {
                    completedCount++;
                }
            });
            document.getElementById(`class-progress-text-${classIndex}`).textContent = `${completedCount} / ${cls.lectures.length} مكتمل`;
        };

        window.playLecture = (ci, li) => {
            destroyPlayer();
            const lecture = currentTeacher?.classes?.[ci]?.lectures?.[li];
            if (!lecture) return;

            [currentClassIndex, currentLectureIndex] = [ci, li];
            
            document.getElementById("videoTitle").textContent = lecture.title;
            document.getElementById("videoDescription").textContent = lecture.description;
            updateActiveLectureUI(ci, li);
            setupVideoNavigation(ci, li);
            saveLastWatched(lecture);

            if (lecture.url.includes("iframe.mediadelivery.net/embed/")) {
                playIframeVideo(lecture.url);
            } else {
                playDirectVideo(lecture.url);
            }
            navigate("video");
        };

        function playDirectVideo(url) {
            document.getElementById("playerContainer").innerHTML = `<video id="player" playsinline controls></video>`;
            const videoElement = document.getElementById("player");
            const isHLS = url.endsWith(".m3u8");
            
            player = new Plyr(videoElement, {
                controls: ["rewind", "play-large", "play", "fast-forward", "progress", "current-time", "settings", "fullscreen"],
                keyboard: { focused: true, global: true },
                settings: ["quality", "speed"],
                speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] },
            });

            if (isHLS && Hls.isSupported()) {
                const hls = new Hls();
                window.hlsInstance = hls;
                hls.loadSource(url);
                hls.attachMedia(videoElement);
            } else {
                player.source = { type: "video", sources: [{ src: url }] };
            }
            
            const savedProgress = lectureProgress[url] || 0;
            player.once('canplay', () => {
                if (player.duration && savedProgress > 0) {
                    player.currentTime = (savedProgress / 100) * player.duration;
                }
                player.play();
            });
            
            player.on('ended', () => {
                lectureProgress[url] = 100;
                saveToStorage("lectureProgress", lectureProgress);
                renderClasses(); 
                updateActiveLectureUI(currentClassIndex, currentLectureIndex);
            });

            window.progressInterval = setInterval(() => {
                if (player && player.duration > 0 && !player.paused) {
                    const progress = (player.currentTime / player.duration) * 100;
                    lectureProgress[url] = progress;
                    saveToStorage("lectureProgress", lectureProgress);
                    const bar = document.querySelector(`#lecture-item-${currentClassIndex}-${currentLectureIndex} .lecture-progress-bar-inner`);
                    if (bar) bar.style.width = `${progress}%`;
                }
            }, 3000);
        }
        
        function updateActiveLectureUI(ci, li) {
            document.querySelectorAll('.lecture-item.active').forEach(el => el.classList.remove('active'));
            const activeEl = document.getElementById(`lecture-item-${ci}-${li}`);
            if (activeEl) activeEl.classList.add('active');
        }

        function setupVideoNavigation(ci, li) {
            const prevBtn = document.getElementById('prevLectureBtn');
            const nextBtn = document.getElementById('nextLectureBtn');
            const hasPrev = li > 0;
            const hasNext = li < currentTeacher.classes[ci].lectures.length - 1;
            prevBtn.disabled = !hasPrev;
            nextBtn.disabled = !hasNext;
            prevBtn.onclick = hasPrev ? () => playLecture(ci, li - 1) : null;
            nextBtn.onclick = hasNext ? () => playLecture(ci, li + 1) : null;
        }

        function saveLastWatched(lecture) {
            lastWatched = {
                teacherId: currentTeacher.id,
                classIndex: currentClassIndex,
                lectureIndex: currentLectureIndex,
                lectureTitle: lecture.title,
                categoryEndpoint: currentCategoryEndpoint
            };
            saveToStorage("lastWatched", lastWatched);
        }

        // =================================================================
        // Startup & Event Listeners
        // =================================================================

        // Theme
        document.getElementById("themeToggle").addEventListener("click", () => {
            const currentTheme = document.documentElement.getAttribute("data-theme") || 'light';
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
            document.querySelector("#themeToggle i").setAttribute("data-lucide", newTheme === "dark" ? "sun" : "moon");
            lucide.createIcons();
        });

        // Search
        searchInput.addEventListener("input", () => {
            const term = searchInput.value.trim().toLowerCase();
            const filtered = teachers.filter(t => t.name.toLowerCase().includes(term) || t.subject.toLowerCase().includes(term));
            renderTeachers(filtered);
        });

        // Modals
        document.getElementById("closeTelegramBtn").addEventListener("click", () => {
            localStorage.setItem("telegramSubscribed", "true");
            document.getElementById("telegramModal").classList.remove("show");
            showContinueWatchingModal();
        });

        document.getElementById("continueNowBtn").addEventListener("click", async () => {
            document.getElementById("continueWatchingModal").classList.remove("show");
            if (!lastWatched || !lastWatched.categoryEndpoint) return;
            
            const data = await fetchData(lastWatched.categoryEndpoint);
            if(data && data.teachers) {
                const teacher = data.teachers.find(t => t.id === lastWatched.teacherId);
                if (teacher) {
                    teachers = data.teachers; // Ensure the full teacher list for the category is loaded
                    currentTeacher = teacher;
                    showTeacher(teacher.id); // Go to classes page first
                    playLecture(lastWatched.classIndex, lastWatched.lectureIndex);
                }
            }
        });

        function showContinueWatchingModal() {
            if (lastWatched) {
                document.getElementById("lastWatchedLectureTitle").textContent = lastWatched.lectureTitle;
                document.getElementById("continueWatchingModal").classList.add("show");
                lucide.createIcons();
            }
        }
        
        // App Initialization
        window.addEventListener("load", () => {
            // Set initial theme
            const savedTheme = localStorage.getItem("theme") || 'light';
            document.documentElement.setAttribute("data-theme", savedTheme);
            document.querySelector("#themeToggle i").setAttribute("data-lucide", savedTheme === "dark" ? "sun" : "moon");
            
            renderCategories();
            
            if (!localStorage.getItem("telegramSubscribed")) {
                setTimeout(() => document.getElementById("telegramModal").classList.add("show"), 1000);
            } else {
                showContinueWatchingModal();
            }
            lucide.createIcons();
        });
    </script>
</body>
</html>
